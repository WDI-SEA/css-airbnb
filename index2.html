<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style2.css">
<title>AirBnB</title>
</head>
<body>
  <div class="whole">
    <div class="top">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="topimages">
        <div class="sanfran1">
          <img class="sanfran1" src="https://github.com/WDI-SEA/css-airbnb/blob/master/img/san-francisco.jpg?raw=true" />
        <div class="text">San Francisco</div>
      </div>
        <div class="newyork">
        <img class="newyork" src="https://github.com/WDI-SEA/css-airbnb/blob/master/img/new-york.jpg?raw=true" />
        <div class="text">New York</div>
      </div>
        <div class="london">
        <img class="london" src="https://github.com/WDI-SEA/css-airbnb/blob/master/img/london.jpg?raw=true" />
        <div class="text">London</div>
      </div>
      </div>
      <form action="#" method="POST">
        <input type="submit" value="See All Guidebooks" />
      </form>
    </div>

    <div class="bottom">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
      <div class="bottomimages">
        <div class="napa">
        <img class="napa" src="https://github.com/WDI-SEA/css-airbnb/blob/master/img/napa.jpg?raw=true" />
        <div class="text">Napa</div>
      </div>
      <div class="sonoma">
        <img class="sonoma" src="https://github.com/WDI-SEA/css-airbnb/blob/master/img/sonoma.jpg?raw=true" />
        <div class="text">Sonoma</div>
      </div>
      <div class="sanfran2">
        <img class="sanfran2" src="https://github.com/WDI-SEA/css-airbnb/blob/master/img/san-francisco-2.jpg?raw=true" />
        <div class="text">San Francisco</div>
      </div>
      </div>
      <form action="#" method="POST">
        <input type="submit" value="See All Destinations" />
      </form>
    </div>


</div>
</body>
</html>
