<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hello Front End </title>
    <link rel="stylesheet" type="text/css" href="/css/style2.css">
    
</head>
<body>
    <main class="wireframe-red">
        <section class="wireframe-green">
            <div class="center">
                <h1>
                    Meet Guidebooks
                </h1>
            </div>
            <div class="center">
                <p>Discover hundreds of local spots reccomended by Airbnb Hosts</p>
            </div>
            <div class="wireframe-yellow center">
                <div class="container wireframe-dark-green img-container">
                    <img src="img/san-francisco.jpg" alt="San Fran" style="width: 360px; height: 360px;">
                    <div class="centered">San Francisco</div>
                  </div>
                  <div class="container wireframe-dark-green img-container">
                    <img src="img/new-york.jpg" alt="New York" style="width: 360px; height: 360px;">
                    <div class="centered">New York</div>
                  </div>
                  <div class="container wireframe-dark-green img-container">
                    <img src="img/london.jpg" alt="London" style="width: 360px; height: 360px;">
                    <div class="centered">London</div>
            </div>
            <div class="center">
            <button>
                See All Guidebooks
            </button>
            </div>
        </section>
    </main>
    
</body>
</html>
