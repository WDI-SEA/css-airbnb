<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
  <title>AirBnb</title>
</head>
<body class="center-horizontal">
  <main class="container">
    <div class="guidebook">
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="guidebookImg">
    <div class="sanfran">
  <img src="http://www.rentsfnow.com/wp-content/uploads/2018/10/streetview-hero.jpg" width="300" height="300" alt="San Francisco">
  <h3>San Francisco</h3>  
  </div>
    <div class="newyork">
  <img src="https://s27363.pcdn.co/wp-content/uploads/2020/05/One-Day-in-Brooklyn.jpg.optimal.jpg" width="300" height="300" alt="Brooklyn">
   <h3>New York</h3>
    </div>
    <div class="london">
  <img src="https://lp-cms-production.imgix.net/2019-06/55425108.jpg" width="300" height="300">
  <h3>London</h3>
  </div>
</div>
  <form>
    <input class="guidebook" type="button" value="See All Guidebooks">
  </form>
  </div>
  </main>
  
  
  <main class="lower-container">
    <div class="weekend">
        <h1>Just for the weekend</h1>
        <p>Discover new, inspiring places close to home.</p>
  <div class="weekImg">
    <div class="napa">
  <img src="https://honormansion.com/wp-content/uploads/2018/02/Rockpile-with-Lake-900x570.jpg" width="300" height="300">
  <h3>Napa</h3>  
  </div>
    <div class="sonoma">
      <img src="https://honormansion.com/wp-content/uploads/2018/02/Rockpile-with-Lake-900x570.jpg" width="300" height="300">
  <h3>Sonoma</h3>
    </div>
    <div class="">
      <img src="https://honormansion.com/wp-content/uploads/2018/02/Rockpile-with-Lake-900x570.jpg" width="300" height="300">
  </div>
</div>
    <form><input class="destinations" type="button" value="See All Destinations"> </form>
  </div>
  </main>
</body>
</html>
