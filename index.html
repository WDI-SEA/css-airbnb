<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mockup</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="flexible">
    <div class="images" id="sf-1">
      <h2>San Francisco</h2> 
    </div>
    <div class="images" id="ny">
      <h2>New York</h2>
    </div>
    <div class="images" id="london">
      <h2>London</h2> 
    </div>
  </div>
  <button type="submit" name="See All Guidebooks">See All Guidebooks</button>
  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>
  <div class="flexible">
    <div class="images-2" id="napa">
      <h2>Napa</h2> 
    </div>
    <div class="images-2" id="sonoma">
      <h2>Sonoma</h2>
    </div>
    <div class="images-2" id="sf-2">
      <h2>San Francisco</h2> 
    </div>
  </div>
  <button type="submit" name="See All Guidebooks">See All Guidebooks</button>

</html>
