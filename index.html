<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AIR BNB Mockup</title>
</head>
<body>
  <!-- 2 main sections: guidebooks and destination -->
  <div class="margin center">
    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p> 

    <div class="row">
      <div class="column">
        <!-- add figure caption to image -->
        <figure class="textcenter">
          <img src="./img/san-francisco.jpg" alt="san francisco landscape">
          <figcaption>San Francisco</figcaption>
        </figure>
      </div>    
      <div class="column">
        <figure class="textcenter">
          <img src="./img/new-york.jpg" alt="newyork landscape">  
          <figcaption>New York</figcaption>
        </figure>
      </div>
      <div class="column">
        <figure class="textcenter">  
          <img src="./img/london.jpg" alt="london landscape">
          <figcaption>London</figcaption>
        </figure>
      </div>
    </div> 
    <div>
      <a href="#" class="button center">See All Guidebooks</a>
    </div>
  </div>
<div class="margin center">
  <h2>Just for the weekend</h2>
  <p>Discover new inspiring places close to home.</p>
  <div class="row">
    <div class="column">
        <!-- add figure caption to image -->
      <figure class="textcenter">
        <img src="./img/napa.jpg" alt="napa landscape">
        <figcaption>Napa</figcaption>
      </figure>
    </div>    
    <div class="column">
      <figure class="textcenter">
        <img src="./img/sonoma.jpg" alt="sonoma landscape">  
        <figcaption>Sonoma</figcaption>
      </figure>
    </div>
    <div class="column">
      <figure class="textcenter">  
        <img src="./img/san-francisco-2.jpg" alt="san francisco landscape">
        <figcaption>San Francisco</figcaption>
      </figure>
    </div>
  </div>

  <div>
    <a href="#" class="button center">See All Destinations</a>
  </div>
</body>
</html>
