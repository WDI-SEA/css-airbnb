<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Airbnb Mochup</title>
  </head>
  <body>
    <div class="content-box">
      <h2>Meet Guidebooks</h2>
      <p class="info">
        Discover hundreds of local sports recommended by Airbnb
        hosts
      </p>
      <div class="images">
        <div class="places sf1"><p>San Francisco</p></div>
        <div class="places nyc"><p>New York</p></div>
        <div class="places ldn"><p>London</p></div>
      </div>
      <button>See All Guidebooks</button>
    </div>
    <div class="content-box">
      <h2>Just for the weekend</h2>
      <p class="info">
        Discover new, inspiring places close to home
      </p>
      <div class="images">
        <div class="places npa"><p>Napa</p></div>
        <div class="places snm"><p>Sonoma</p></div>
        <div class="places sf2"><p>San Francisco</p></div>
      </div>
      <button>See All Destinations</button>
    </div>
  </body>
</html>
