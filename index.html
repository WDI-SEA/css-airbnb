<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Airbnb Mockup</title>
</head>
<body>
  <main class="wireframe-black">
    <section class="wireframe-green">
      <div class="center">
        <h1>Meet Guidebooks</h1>
      </div>

      <div class="center">
        <p>Discover hundreds of local spots recomenmended by Airbnb hosts</p>
      </div>

      <div class="center wireframe-pink">
        <div class="image-container">
          <img src="img/san-francisco.jpg" alt="san francisco" />

          <h3>San Francisco</h3>
        </div>
        
        <div class="image-container">
          <img src="img/new-york.jpg" alt="new york" />

          <h3>New York</h3>
        </div>

        <div class="image-container">
          <img src="img/london.jpg" alt="london" />

          <h3>London</h3>
        </div>
      </div>

      <div class="center">
        <button class="big-button">See All Guidebooks</button>
      </div>
    </section>

    <section class="wireframe-green">
      <div class="center">
        <h1>Just for the weekend</h1>
      </div>

      <div class="center">
        <p>Discover new, inspiring places close to home</p>
      </div>

      <div class="center wireframe-pink">
        <div class="image-container">
          <img src="img/napa.jpg" alt="napa" />

          <h3>Napa</h3>
        </div>
        
        <div class="image-container">
          <img src="img/sonoma.jpg" alt="sonoma" />

          <h3>Sonoma</h3>
        </div>

        <div class="image-container">
          <img src="img/san-francisco-2.jpg" alt="san francisco" />

          <h3>San Francisco</h3>
        </div>
      </div>

      <div class="center">
        <button class="big-button">See all destinations</button>
      </div>
    </section>
  </main>
</body>
</html>
