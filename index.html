<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
    <div class="header1">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    <div class="image1">
      <div class="sf1" class="img-class1">San Francisco</div>
      <div class="ny" class="img-class1">New York</div>
      <div class="lo" class="img-class1">London</div>
    </div>
    <div class="button1">
      <input class="butt1" type="button" value="See All Guidebooks">
    </div>
    <div class="header2">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
    </div>
    <div class="image2">
      <div class="na" class="img-class">Napa</div>
      <div class="so" class="img-class">Sonoma</div>
      <div class="sf2" class="img-class">San Francisco</div>
    </div>
    <div class="button2">
      <input class="butt2" type="button" value="See All Destinations">
    </div>
  </div>
</body>
</html>
