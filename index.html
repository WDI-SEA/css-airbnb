<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>City Guidebooks</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="citypicsrow1">
   <img src="img/san-francisco.jpg" alt="san-francisco">

    <img src="img/london.jpg" alt="london">

  <h1>Just for the weekend</h1>

</div>
  <div class="citypicsrow2">

  <span><img src="img/sonoma.jpg" alt="sonoma"></span>
