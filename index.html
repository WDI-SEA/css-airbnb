<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <title>Meet Guidebooks</title>
</head>
<body>
  <!-- First card -->
  <div class="card">
    <!-- first row -->
    <section>
      <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

    </section>
    <!-- second row -->

    <div class="images"></div>
    <!-- first image -->
    <section>
      <img src="src/images/san-francisco.jpg"alt="San Francisco"/>
      <p>San Francisco</p>
    </section>
    <!-- second image -->
    <section>
      <img src="src/images/new-york.jpg"alt="New York"/>
    </section>
    <!-- third image -->
    <section>
      <img src="src/images/london.jpg"alt="London"/>
    </section>
  
  </div>
  <!-- third row -->
  <button>See All Guidebooks</button>
</body>
</html>
