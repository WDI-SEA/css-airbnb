<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Airbnb</title>
</head>
<body>
  <div>
    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="container">
      <div class="cities">
          <img src="./img/san-francisco.jpg" alt="san-francisco">
          <div class="caption"><p>San Francisco</p></div>
       </div>
    
        <div class="cities">
          <img src="./img/new-york.jpg" alt="new-york">
          <div class="caption"><p>New York</p></div>
        </div>
        <div class="cities">
          <img src="./img/london.jpg" alt="london">
          <div class="caption"><p>London</p></div>
        </div>
    </div>
    <button>See All Guidebooks</button>
  </div>

  <div>
    <h2>Just for the weekend</h2>
    <p>Discover new, inspiring places close to home</p>
    <div class="container">
      <div class="cities">
          <img src="./img/napa.jpg" alt="napa">
            <div class="caption"><p>Napa</p></div>
      </div>
      <div class="cities">
          <img src="./img/sonoma.jpg" alt="sonoma">
            <div class="caption"><p>Sonoma</p></div>
      </div>
      <div class="cities">
          <img src="./img/san-francisco-2.jpg" alt="san-francisco-2">
           <div class="caption"><p>San Francisco</p></div>
      </div>
    </div>
    <button>See All Destinations</button>
  </div>

</html>
