<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Meet Guidebooks</title>
</head>

<body>
  
  <div class="headertext">
    <h2><b>Meet Guidebooks</b></h2>
    <p class="subtext">Discover hundreds of local spots recommended by local AirBnB hosts</p>
  </div>
  
  <div class="picturecontainer">
    <img src="img/san-francisco.jpg" alt="San Francisco neighborhood" class="pictures">
    <img src="img/new-york.jpg" alt="New York skyline view" class="pictures">
    <img src="img/london.jpg" alt="London river Thames view" class="pictures">
    <div class="left">San Francisco</div>
    <div class="center">New York</div>
    <div class="right">London</div>
  </div>
  
  <div class="buttoncontainer">
    <button>
      See All Guidebooks
    </button>
  </div>

  <div class="headertext">
    <h2><b>Just for the weekend</b></h2>
    <p class="subtext">Discover new, inspiring places close to home.</p>
  </div>

  <div class="picturecontainer">
    <img src="img/napa.jpg" alt="Napa vineyard view" class="pictures">
    <img src="img/sonoma.jpg" alt="Sonoma vineyard view" class="pictures">
    <img src="img/san-francisco-2.jpg" alt="San Francisco Bernal Heights view" class="pictures">
  </div>
  
  <div class="buttoncontainer">
    <button>
      See All Destinations
    </button>
  </div>

</body>
</html>
