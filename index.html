<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Hello Front-End</title>
</head>
<body>
  
  <div class="description">
    <h2>Meet Guidebooks</h2>
    <h6>Discover hundreds of local spots recommended by Airbnb hosts</h6>
  </div>

  <div class="block">
	<div class="container">  	
	    <img class="places" src="img/san-francisco.jpg">
	    <div class="text_center">San Francisco</div>
	</div>
	<div class="container">
	    <img class="places" src="img/new-york.jpg">
	    <div class="text_center">New York</div>
	</div>
	<div class="container">
	    <img class="places" src="img/london.jpg">
	    <div class="text_center">London</div>
	</div>

  </div>

  <div class="button">
    <button type="button">See All Guidebooks</button>
  </div>

  <div class="description">
    <h2>Just for the weekend</h2>
    <h6>Discover new, inspiring places close to home.</h6>
  </div>
 
  <div class="block">
	<div class="container">  	
	    <img class="places" src="img/napa.jpg">
	    <div class="text_center">Napa</div>
	</div>
	<div class="container">
	    <img class="places" src="img/sonoma.jpg">
	    <div class="text_center">Sonoma</div>
	</div>
	<div class="container">
	    <img class="places" src="img/san-francisco-2.jpg">
	    <div class="text_center">San Francisco</div>
	</div>
  </div>

  <div class="button">
    <button type="button">See All Directions</button>
  </div>
  
</body>
</html>
