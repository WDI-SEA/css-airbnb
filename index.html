<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="block">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="pictures">
      <img src="img/san-francisco.jpg"/>
      <img src="img/new-york.jpg"/>
      <img src="img/london.jpg"/>
      
      <div class="cities">
        <ul class="one">
          <li class="sf">San Francisco</li>
          <li class="ny">New York</li>
          <li class="lon">London</li>
        </ul>
      </div>
      
      <div class="fake-button">
        <h4>See All Guidebooks</h4>
      </div>
    </div>
    
  </div>

  <div class="block">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    <div class="pictures">
      <img src="img/napa.jpg"/>
      <img src="img/sonoma.jpg"/>
      <img src="img/san-francisco-2.jpg"/>
    </div>
    
    <div class="cities">
      <ul class="two">
        <li class="np">Napa</li>
        <li class="son">Sonoma</li>
        <li class="sf-two">San Francisco</li>
      </ul>
    </div>
    
    <div class="fake-button">
      <h4>See All Destinations</h4>
    </div>
  </div>
  
</body>
</html>
