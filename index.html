<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div id="container">

    <div> <!-- Row 1 -->
      <h1>Meet Guidebooks</h1>
      <h5>Discover hundreds of local spots recommended by Airbnb hosts</h5>
      <div class="locations-row">
        <div class="image-outer-block">
          <div class="image-blocks san-francisco-1">
            <p>San Francisco</p>
          </div>
        </div>
        <div class="image-outer-block">
          <div class="image-blocks new-york">
            <p>New York</p>
          </div>
        </div>
        <div class="image-outer-block">
          <div class="image-blocks london">
            <p>London</p>
          </div>
        </div>
      </div>
      <button>See All Guidebooks</button>
    </div>

    <div><!-- Row 2 -->
      <h1>Just For The Weekend</h1>
      <h5>Discover new, inspiring places close to home</h5>
      <div class="locations-row">
        <div class="image-outer-block">
          <div class="image-blocks napa">
            <p>Napa</p>
          </div>
        </div>
        <div class="image-outer-block">
          <div class="image-blocks sonoma">
            <p>Sonoma</p>
          </div>
        </div>
        <div class="image-outer-block">
          <div class="image-blocks san-francisco-2">
            <p>San Francisco</p>
          </div>
        </div>
      </div>
      <button>See All Destinations</button>
    </div>

  </div>
</body>
</html>
