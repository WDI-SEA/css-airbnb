<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
</head>
<body>
  <div class="top-header">
    <h1>Meet Guidebooks</h1>
    <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
  </div>

  <div class="gallery">
    <img class= "image" src="img/san-francisco.jpg" alt="san-francisco">
    <div class="left-city-text">San Francisco</div>
    <img class= "image" src="img/new-york.jpg" alt="new-york">
    <div class="center-city-text">New York</div>
    <img class= "image" src="img/london.jpg" alt="london">
    <div class="right-city-text">London</div>
  </div>

  <button class="button" type="button">See All Guidebooks</button>

  <div class="bottom-header">
    <h1>Just for the weekend</h1>
    <h4>Discover new, inspiring places close to home</h4>
  </div>

  <div class= "gallery">
    <img class= "image" src="img/napa.jpg" alt="napa">
    <div class="left-city-text">Napa</div>
    <img class= "image" src="img/sonoma.jpg" alt="sonoma">
    <div class="center-city-text">Sonoma</div>
    <img class= "image" src="img/san-francisco-2.jpg" alt="san-francisco">
    <div class="right-city-text">San Francisco</div>
  </div>

  <button class="button" type="button">See All Guidebooks</button>

</body>
</html>
