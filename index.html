<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="images">

    <div class="container">
      <img src="img/san-francisco.jpg" />
      <div class="centered">San Francisco</div>
    </div>

    <div class="container">
      <img src="img/new-york.jpg" class="middle-image"/>
      <div class="centered">New York</div>
    </div>

    <div class="container">
      <img src="img/london.jpg" />
      <div class="centered">London</div>
    </div>

  </div>

  <div class="button">
    <button type="button" name="button">See All Guidebooks</button>
  </div>

  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>
  <div class="images">

    <div class="container">
      <img src="img/napa.jpg" />
      <div class="centered">Napa</div>
    </div>

    <div class="container">
      <img src="img/sonoma.jpg" class="middle-image"/>
      <div class="centered">Sonoma</div>
    </div>

    <div class="container">
      <img src="img/san-francisco-2.jpg" />
      <div class="centered">San Francisco</div>
    </div>

  </div>

  <div class="button bottom-button">
    <button type="button" name="button">See All Destinations</button>
  </div>

</body>
</html>
