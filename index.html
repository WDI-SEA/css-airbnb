<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body> 
  <main>
    <section>

    <div class="center">
      <div class="img-container">
        <h1>Meet Guidebooks</h1>
      </div>
    </div>

    <div class="center">
      <div class="img-container">
        <p>Discover Hundreds of local spots recommended by Airbnb hosts</p>
      </div>

    </div>  

      <div class="center">
        <div class="img-container">
          <img src="./img/san-francisco.jpg" alt="San Francisco" />
      
          <h2>San Francisco</h2>
        </div>

        <div class="img-container">
          <img src="./img/new-york.jpg" alt="New York" />

          <h2>New York</h2>
        </div>
  
        <div class="img-container">
          <img src="./img/london.jpg" alt="London" />

          <h2>London</h2>
        </div>
      </div>
      


      <div class="center">
        <button>See All Guidebooks</button>
      </div>
    </section>
  </main>
</body>
