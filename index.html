<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <title>Airbnb</title>
</head>
<body>
<div class="section">
  <div class="title">
    <h1>Meet Guidebooks</h1>
  </div>
  <div class="subhead">
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
  </div>
  <div class="box" id="sf1">
    <p>San Francisco</p>
  </div>
  <div class="box" id="ny">
    <p>New York</p>
  </div>
  <div class="box" id="london">
    <p>London</p>
  </div>
  <div class="button">
    <button type="button" name="button">See All Guidebooks</button>
  </div>
</div>
<div class="section">
  <div class="title">
    <h1>Just for the weekend</h1>
  </div>
  <div class="subhead">
    <h2>Discover new, inspiring places close to home.</h2>
  </div>
  <div class="box" id="napa">
    <p>Napa</p>
  </div>
  <div class="box" id="sonoma">
    <p>Sonoma</p>
  </div>
  <div class="box" id="sf2">
    <p>San Francisco</p>
  </div>
  <div class="button">
    <button type="button" name="button">See All Destinations</button>
  </div>
    
  </div>
</div>
</body>
</html>
