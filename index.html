<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hannan Airbnb</title>
</head>

<body>

  <div id="container">
    <div>

      <div class="top-container">
        <div class="top-header">
            <h1>Meet Guidebooks</h1>
            <h2>Discover hundreds of local spots by Airbnb hosts</h2>
        </div>
        <div>
            <div class="box" id="sanfran"><h3>San Fransisco</h3></div>
            <div class="box" id="newyork"><h3>New York</h3></div>
            <div class="box" id="london"><h3>London</h3></div>
        </div>
        <div>
            <button type="button" class="button">See All Guidebooks</button>
        </div>
      </div

      <div class="bottom-container">
        <div class="bottom-header">
            <h1>Just for the weekend</h1>
            <h2>Discover new, inspiring places close to home</h2>
        </div>
        <div>
          <div class="box" id="napa"><h3>napa</h3></div>
          <div class="box" id="sonoma"><h3>sonoma</h3></div>
          <div class="box" id="sanfran2"><h3>san francisco</h3></div>
        </div>
        <div>
          <button type="button" class="button">See All Destinations</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
