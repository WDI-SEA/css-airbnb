<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Meet Guide Books</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="image_set_1">
  	<img src="img/san-francisco.jpg">
  	<img src="img/new-york.jpg">
  	<img src="img/london.jpg">
  </div>
  <div class="cities_1">
  	<ul class="city_set_1">
  		<li> San Francisco </li>
  		<li> New York </li>
  		<span class="london"><li> London </li></span>
  	</ul>
  </div>
  <div class = "buttons">
  	<button class="btn default">See All Guidebooks</button>
  </div>
  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home</p>

  <div class="image_set_2">
  	<img src="img/napa.jpg">
  	<img src="img/Sonoma.jpg">
  	<img src="img/san-francisco-2.jpg">
  </div>
  <div class="cities_2">
  	<ul class="city_set_2">
  		<li>Napa</li>
  		<li>Sonoma</li>
  		<li>San Francisco</li>
  	</ul>
  	
  </div>
  <div class="buttons">
  	<button class="btn default">See All Destinations</button>
  </div>
</body>
</html>
