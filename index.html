<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

    <div class="container">
      <img src="img/san-francisco.jpg" alt="san francisco" style="width:100%">
      <div class="text-block"> 
        <h2>San Francisco</h2>
      </div>
    </div>

    <div class="container">
      <img src="img/new-york.jpg" alt="new york" style="width:100%">
      <div class="text-block">
        <h2>New York</h2>
      </div>
    </div>

    <div class="container">
      <img src="img/london.jpg" alt="london" style="width:100%">
      <div class="text-block">
        <h2>London</h2>
      </div>
    </div>
  </div>


    <button class="square" type="button">See All Guidebooks
  </button>


  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places to close to home.</p>

    <div class="container">
      <img src="img/napa.jpg" alt="napa" style="width:100%">
      <div class="text-block">
        <h2>Napa</h2>
      </div>
    </div>

    <div class="container">
      <img src="img/sonoma.jpg" alt="sonoma" style="width:100%">
      <div class="text-block">
        <h2>Sonoma</h2>
      </div>
    </div>

    <div class="container">
      <img src="img/san-francisco-2.jpg" alt="san-francisco-2" style="width:100%">
      <div class="text-block">
        <h2>San Francisco</h2>
      </div>
    </div>

  <button class="square" type="button">See All Destinations
  </button>

</body>
</html>
