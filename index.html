<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>AirBNB homework</title>
</head>
<body>
    <h1>Meet Guidebooks</h1>
    <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    <div class="image_triplet">
      <div class="image_box">
        <img src="./img/san-francisco.jpg" alt="looking down on San Francisco apartments">
        <p class="image_caption" id="san_fran1">San Francisco</p>
      </div>
      <div class="image_box">
        <img src="./img/new-york.jpg" alt="New York skyline">
        <p class="image_caption" id="new_york">New York</p>
      </div>
      <div class="image_box">
        <img src="./img/london.jpg" alt="London Big Ben & river">
        <p class="image_caption" id="london">London</p>
      </div>
    </div>
      <button>See All Guidebooks</button>
    <h1>Just for the weekend</h1>
    <h2>Discover new, inspiring places close to home.</h2>
    <div class="image_triplet">
      <div class="image_box">
        <img src="./img/napa.jpg" alt="Napa vineyard">
        <p class="image_caption" id="napa">Napa</p>
      </div>
      <div class="image_box">
        <img src="./img/sonoma.jpg" alt="Sonoma Vineyard">
        <p class="image_caption" id="sonoma">Sonoma</p>
      </div>
      <div class="image_box">
        <img src="./img/san-francisco-2.jpg" alt="view of San Francisco hill">
        <p class="image_caption" id="san_fran2">San Francisco</p>
      </div>
    </div>
    <button>See All Destinations</button>
</body>
</html>
