<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>

  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>

  <div class="top-photos">
    <div class="container">  
      <img src="./img/san-francisco.jpg" alt="San Francisco">
      <div class="centered">San Francisco</div>
    </div>
    <div class="container">
      <img src="./img/new-york.jpg" alt="New York">
      <div class="centered">New York</div>
    </div>
    <div class="container">
      <img src="./img/london.jpg" alt="London">
      <div class="centered">London</div>
    </div>
  </div>

  <button class="btn">See All Guidebooks</button>


  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>

  <div class="bottom-photos">
    <div class="container">
      <img src="./img/napa.jpg" alt="Napa">
      <div class="centered">Napa</div>
    </div>
    <div class="container">
      <img src="./img/sonoma.jpg" alt="Sonoma">
      <div class="centered">Sonoma</div>
    </div>
    <div class="container">
      <img src="./img/san-francisco-2.jpg" alt="San Francisco">
      <div class="centered">San Francisco</div>
    </div>
  </div>

  <button class="btn">See All Destinations</button>
</body>
</html>
