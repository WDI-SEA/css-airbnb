<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Guidebooks</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local sports recommended by Airbnb hosts</h2>
  <div class="topcities">
    <div class="sf">
      <img src="img/san-francisco.jpg"/>
      <div id="sf">San Francisco</div>
    </div>
    <div class="ny">
      <img src="img/new-york.jpg"/>
      <div id="ny">New York</div>
    </div>
    <div class="ldn">
      <img src="img/london.jpg"/>
      <div id="ldn">London</div>
    </div>
  </div>
  <div class="button">
    <div class="center">
      <button>See All Guidebooks</button>
    </div>
  </div>
  <p></p>
  <h1>Just for the weekend</h1>
  <h2>Discover new, inspiring places close to home.</h2>
  <div class="bottomcities">
    <div class="napa">
      <img src="img/napa.jpg"/>
      <div id="napa">Napa</div>
    </div>
    <div class="sonoma">
      <img src="img/sonoma.jpg"/>
      <div id="snm">Sonoma</div>
    </div>
    <div class="sfran">
      <img src="img/san-francisco-2.jpg"/>

    </div>
  </div>

</html>
