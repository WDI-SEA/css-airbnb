<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb mockup</title>
</head>
<body>
  <section>
    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div id="img-group-1">
      <figure>
        <img src="./img/san-francisco.jpg" alt="the san fancisco bay">
        <figcaption>San Francisco</figcaption>
      </figure>
      <figure>
        <img src="./img/new-york.jpg" alt="view of big ben in New York">
        <figcaption>New York</figcaption>
      </figure>
      <figure>
        <img src="./img/london.jpg" alt="view of big ben in london">
        <figcaption>London</figcaption>
      </figure>
    </div>
    <button>See all Guidebooks</button><br/><br/>
  </section>
  <section>
    <h2>Just for the Weekend</h2>
    <p>Discover new, inspiring places close to home.</p>
    <div id="img-group-2">
      <figure>
        <img src="./img/napa.jpg" alt="hot air balloons over a vineyard in Napa">
        <figcaption>Napa</figcaption>
      </figure>
      <figure>
        <img src="./img/sonoma.jpg" alt="vineyard in sonoma">
        <figcaption>Sonoma</figcaption>
      </figure>
      <figure>
        <img src="./img/san-francisco-2.jpg" alt="hill and residential area in san francisco">
        <figcaption>San Francisco</figcaption>
      </figure>
    </div>
    <button>See all Destinations</button>
  </section>
</body>
</html>
