<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Airbnb</title>
    <!-- Adds Google Font Chivo -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap');
    </style>
  </head>
  <body>

    <!-- Adds class and headings -->
    <div class="top-header">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      
      <!-- Adds first row of images along with their text -->
      <div>
        <img class="group1" src="./img/san-francisco.jpg" alt="San Francisco, buildings in front.">
        <p id="SF1">San Francisco</p>
        
        <img class="group1" src="./img/new-york.jpg"  alt="New York, skyscraper in backdrop, person in front.">
        <p id="NY">New York</p>

        <img class="group1" src="./img/london.jpg"  alt="London, tower clock in backdrop, boats in front.">
        <p id="L">London</p>
      </div>

      <!-- Adds button 1 -->
      <button type="button">See All Guidebooks</button>
    </div>

    <!-- Adds class and headings -->
    <div class="bottom-header">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
    
      <!-- Adds second row of images along with their text -->
      <div>
        <img class="group2" src="./img/napa.jpg" alt="Napa, balloons in backdrop, vineyard in front.">
        <p id="N">Napa</p>

        <img class="group2" src="./img/sonoma.jpg" alt="Sonoma, valleys in backdrop, crops in front.">
        <p id="S">Sonoma</p>

        <img class="group2" src="./img/san-francisco-2.jpg" alt="San Francisco, hill in backdrop, colorful buildings in front.">
        <p id="SF2">San Francisco</p>
      </div>

      <!-- Adds button 2 -->
      <button type="button">See All Destinations</button>
    </div>
  </body>
</html>
