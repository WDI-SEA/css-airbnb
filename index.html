<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Airbnb</title>
  </head>
  <body>
    <section class="guidebooks">
      <h2>Meet Guidebooks</h2>
      <p>Discover hundreds of local spots recommended by Air bnb hosts</p>
      <div class="image-containers">
        <div class="image-sf">
          <p class="city-text">San Francisco</p>
        </div>
        <div class="image-newyork">
          <p class="city-text">New York</p>
        </div>
        <div class="image-london">
          <p class="city-text">London</p>
        </div>
      </div>
      <button type="button">See All Guidebooks</button>
    </section>
  
    <section class="weekends">
      <h2>Just for the weekend</h2>
      <p>Discover new, inspiring places close to home</p>
      <div class="image-containers">
        <div class="image-napa">
          <p class="city-text">Napa</p>
        </div>
        <div class="image-sonoma">
          <p class="city-text">Sonoma</p>
        </div>
        <div class="image-sf2">
          <p class="city-text">San Francisco</p>
        </div>
      </div>
      <button type="button">See all destinations</button>
    </section>
  </body>
</html>
