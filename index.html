<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <div class="section">
    <header>
      <h1>Meet Guidebooks</h1>
      
      <p class="tagline">Discover hundreds of local spots recommended by Airbnb hosts</p>
    </header>
    <div class="photo-block">
      <div class="photo">
        <img src="./img/san-francisco.jpg" alt="Foggy San Francisco from a hill">

        <p class="city-name SF">
          San Francisco
        </p>
      </div>

      <div class="photo">
        <img src="./img/new-york.jpg" alt="New York skyline">

        <p class="city-name">
          New York
        </p>
      </div>

      <div class="photo">
        <img src="./img/london.jpg" alt="Big Ben across the Thames">

        <p class="city-name">
          London
        </p>
      </div>
    </div>

    <button>See All Guidebooks</button>
  </div>
  <div class="section">
    <header>
      <h1>Just for the weekend</h1>
      
      <p class="tagline">Discover new, inspiring places close to home.</p>
    </header>
    <div class="photo-block">
      <div class="photo">
        <img src="./img/napa.jpg" alt="Hot air baloons over Napa">

        <p class="city-name napa">
          Napa
        </p>
      </div>

      <div class="photo">
        <img src="./img/sonoma.jpg" alt="Grape vinyards at sunset">

        <p class="city-name">
          Sonoma
        </p>
      </div>

      <div class="photo">
        <img src="./img/san-francisco-2.jpg" alt="Radio hill under foggy skies">

        <p class="city-name SF">
          San Francisco
        </p>
      </div>
    </div>
  
    <button>See All Destinations</button>
  </div>
</body>
</html>
