<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container-1">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by AirBnb hosts</p>
      <div class="top-row-pictures">
        <img src="./img/san-francisco.jpg" alt="san-francisco-city">
        <p class="san-francisco">San Francisco</p>
        <img src="./img/new-york.jpg" alt="new-york-city">
        <p class="new-york">New York</p>
        <img src="./img/london.jpg" alt="london-city">
        <p class="london">London</p>
      </div>
    <button>See All guidebooks</button>
  </div>
  
  <div class="container-2">
    <h1>Just for the Weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
      <div class="row-two-pictures">
        <img src="./img/napa.jpg" alt="napa-city">
        <img src="./img/sonoma.jpg" alt="sonoma-city">
        <img src="./img/san-francisco-2.jpg" alt="san-francisco2-city">
      </div>
    <button>See All Destinations</button>
  </div>
</body>
</html>
