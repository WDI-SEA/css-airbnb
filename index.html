<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <title>Airbnb - Guidebooks & Destinations</title>
</head>
<body>
  <!-- Using h2 because neither header seems to take priority. Alternately, I could have used h1 and h2 and given them identical styling, but best practice dictates only one h1 per page (if what I've read before is true!!) -->
  <h2>Meet Guidebooks</h2>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <section class="guidebooks">
    <div id="sanFranciscoGuidebook">San Francisco</div>
    <div id="newYorkGuidebook">New York</div>
    <div id="londonGuidebook">London</div>
  </section>
  <button>See All Guidebooks</button>
  <h2>Just for the weekend</h2>
  <p>Discover new, inspiring places close to home.</p>
  <section class="destinations">
    <div id="napaDestination">Napa</div>
    <div id="sonomaDestination">Sonoma</div>
    <div id="sanFranciscoDestination">San Francisco</div>
  </section>
  <button>See All Destinations</button>
</body>
</html>
