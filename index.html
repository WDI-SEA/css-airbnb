<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

<body>
  <h1>Meet Guidebooks</h1>

  </div>
    <div class="cities">
    <img src="img/new-york.jpg" alt="NEWYORK">
    <div id="nyc">New York</div>

  <div class="cities">
    <img src="img/london.jpg" alt="LONDON">

  </div>

  <div class="bottomrow">
    <div class="cities">
      <img src="img/napa.jpg" alt="NAPA">
      <div id="napa">Napa</div>
    </div>
    <div class="cities">
      <img src="img/sonoma.jpg" alt="SONOMA">
      <div id="sonoma">Sonoma</div>
