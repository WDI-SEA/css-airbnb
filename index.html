<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
    <div class="section">
      <h1>Meet Guidebooks</h1>
      <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
      <div class="images">
        <a href="#"><div class="image" id="san-fran">
          San Francisco
        </div></a>
        <a href="#"><div class="image" id="new-york">
          New York
        </div></a>

          London
        </div></a>

    </div>
    <div class="section">
      <h1>Just for the weekend</h1>
      <h2>Discover new, inspiring places close to home.</h2>
      <div class="images">
        <a href="#"><div class="image" id="napa">
          Napa
        </div></a>
        <a href="#"><div class="image" id="sonoma">
          Sonoma
        </div></a>
        <a href="#"><div class="image" id="san-fran-2">
          San Francisco
        </div></a>
      </div>
      <button class="seeall">See All Guidebooks</button>
    </div>
  </div>

</html>
