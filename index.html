<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meet GuideBooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </header>
  <div id="container">
    <div id="first-three">
      
        <div class="center">London</div>
        <div class="right">San-Fran</div>
        <div class="left">New-York</div>
        <img src="img/london.jpg" id="london" alt="">
        <img src="img/san-francisco.jpg" id="napa" alt=""> 
        <img src="img/new-york.jpg" id="new-york" alt="">
      
    </div>
  </div>
  <div id="btn-container">
    <div id="button">
      <input type="Submit" value="See all guides">
    </div>
  </div>
  <header>
      <h1>Just for the Weekend</h1>
      <p>Discover new, inspiring places close to home</p>
    </header>
  <div id="container2">
      <div id="last-three">
          <div class="center2">San-Fran</div>
          <div class="right2">Napa</div>
          <div class="left2">Sonoma</div>
          <img src="img/san-francisco-2.jpg" id="london" alt="">
          <img src="img/napa.jpg" id="napa" alt="">
          <img src="img/sonoma.jpg" id="new-york" alt="">
      </div>
    </div>
    <div id="btn-container2">
        <div id="button2">
          <button type="submit">See all destinations</button>
        </div>
      </div>
      
</body>
</html>
