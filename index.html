<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div id="guidebook_header">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <div id="guidebook_images">
    <img class="topImg" src="./img/san-francisco.jpg" alt="San Francisco Hills">
    <h2 class="topImgText1">San Francisco</h2>
    <img class="topImg" src="img/new-york.jpg" alt="NYC Skyline">
    <h2 class="topImgText2">New York</h2>
    <img class="topImg" src="img/london.jpg" alt="London Skyline with Big Ben">
    <h2 class="topImgText3">London</h2>
  </div>

  <div id="guidebook_button">
    <button type="button">See All Guidebooks</button> 
  </div>

  <div id="weekend_header">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>

  <div id="weekend_images">
    <img class="bottomImg" src="./img/napa.jpg" alt="Napa Valley winery">
    <h2 class="bottomImgText1">Napa</h2>
    <img class="bottomImg" src="img/sonoma.jpg" alt="Sonoma winery">
    <h2 class="bottomImgText2">Sonoma</h2>
    <img class="bottomImg" src="img/san-francisco-2.jpg" alt="San Francisco skyline">
    <h2 class="bottomImgText3">San Francisco</h2>
  </div>

  <div id="weekend_button">
    <button type="button">See All Destinations</button>
  </div>
</body>
</html>
