<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="imgRow">
    <div class="imgContainerIndividual">
      <img src="img/san-francisco.jpg">
      <p class="titleoverlay" id="sanfran">San Francisco</p>
    </div>
    <div class="imgContainerIndividual">
      <img src="img/new-york.jpg">
      <p class="titleoverlay" id="newyork">New York</p>
    </div>
    <div class="imgContainerIndividual">
      <img src="img/london.jpg">
      <p class="titleoverlay" id="london">London</p>
    </div>
  </div>
  <div class="txtLine">
    <button><span>See All Guidebooks</span></button>
    <h1 class="h1second">Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>
  <div class="imgRow">
    <div class="imgContainerIndividual">
      <img src="img/napa.jpg">
      <p class="titleoverlay" id="napa">Napa</p>
    </div>
    <div class="imgContainerIndividual">
      <img src="img/sonoma.jpg">
      <p class="titleoverlay" id="sonoma">Sonoma</p>
    </div>
    <div class="imgContainerIndividual">
      <img src="img/san-francisco-2.jpg">
      <p class="titleoverlay" id="sanfran2">San Francisco</p>
    </div>
  </div>
  <div class="txtLine">
    <button><span>See All Destinations</span></button>
  </div>
</body>
</html>
