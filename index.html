<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Vacation Homes & Condo Rentals</title>
  </head>
  <body>
    <main>
      <section class="guidebook-section main-section">
        <h2>Meet Guidebooks</h2>
        <p>Discover hundreds of local spots by Airbnb hosts</p>
        <div class="img-container">
          <img src="./img/SanFrancisco.png" alt="San Francisco Guidebook" />

          <img src="./img/NewYork.png" alt="New York Guidebook" />

          <img src="./img/London.png" alt="New York Guidebook" />
        </div>
        <button class="button">See All Guidebooks</button>
      </section>
      <section class="destination-section main-section">
        <h2>Just for the weekend</h2>
        <p>Discover new, inspiring places close to home</p>
        <div class="img-container">
          <img src="./img/Napa.png" alt="Napa reservation" />
          <img src="./img/Sonoma.png" alt="Sonoma reservation" />
          <img src="./img/SanFrancisco-2.png" alt="San Francisco reservation" />
        </div>
        <button class="button">See All Destinations</button>
      </section>
    </main>
  </body>
</html>
