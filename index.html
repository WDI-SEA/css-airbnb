<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <main class="page-content">
    <div class="main-component guidebook">
      <div class="section-heading">
        <h1 class="page-title">Meet Guidebooks</h1>
        <h3 id="sub-title">Discover hundred of local spots recommended by Airbnb hosts</h3>
      </div>
      <section class="location-box">
        <div class="image-container one">
          <h2 class="location-names">San Francisco</h2>
          <img class="guidebook-photos" src="/img/san-francisco.jpg" alt="Picture of San Francisco">
        </div>
        <div class="image-container two">
          <h2 class="location-names">New York</h2>
          <img class="guidebook-photos" src="/img/new-york.jpg" alt="Picture of New York">
        </div>
        <div class="image-container three">
          <h2 class="location-names">London</h2>
          <img class="guidebook-photos" src="/img/london.jpg" alt="Picture of London">
        </div>
      </section>
      <div class="button-wrapper">
        <button id="see-guidebook">See All Guidebooks</button>
      </div>
    </div>

    <div class="main-component destination">
      <div class="section-heading">
        <h1 class="page-title">Just for the weekend</h1>
        <h3 id="sub-title">Discover new, inspiring places close to home.</h3>
      </div>
      <section class="location-box">
        <div class="image-container four">
          <h2 class="location-names">Napa</h2>
          <img class="guidebook-photos" src="/img/napa.jpg" alt="Picture of San Francisco">
        </div>
        <div class="image-container five">
          <h2 class="location-names">Sonoma</h2>
          <img class="guidebook-photos" src="/img/sonoma.jpg" alt="Picture of New York">
        </div>
        <div class="image-container six">
          <h2 class="location-names">San Francisco</h2>
          <img class="guidebook-photos" src="/img/san-francisco-2.jpg" alt="Picture of London">
        </div>
      </section>
      <div class="button-wrapper">
        <button id="see-guidebook">See All Destinations</button>
      </div>
    </div>
    
  </main>


  

</body>
</html>
