<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Airbnb</title>
</head>
<body>
  <div class="container-text">
    <h2>Meet Guidebooks</h2>
    <h6>Discover hundreds of local spots recommended by Airbnb hosts</h6>
  </div>

  <div class="container-image">
    <span id="san-francisco"><strong class="city">San Francisco</strong></span>
    <span id="new-york"><strong class="city">New York</strong></span>
    <span id="london"><strong class="city">London</strong></span>
  </div>

  <div class="container-button">
    <button>See All Guidebooks</button>
  </div>

  <div class="container-text">
    <h2>Just for the weekend</h2>
    <h6>Discover new, inspiring places close to home.</h6>
  </div>

  <div class="container-image">
    <span id="napa"><strong>Napa</strong></span>
    <span id="sonoma"><strong>Sonoma</strong></span>
    <span id="san-francisco-2"><strong>San Francisco</strong></span>
  </div>

  <div class="container-button">
    <button>See All Destinations</button>
  </div>

</body>
</html>
