<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Air BnB</title>
</head>
<body>
  <div class="head1">
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Air Bnb</p>
  </div>
  <div class="imgSet">
    <div class="images">
      <img src="img/san-francisco.jpg">
      <h3>San Francisco</h3>
    </div>
    <div class="images"><img src="img/new-york.jpg">
      <h3>New York</h3>
    </div>
    <div class="images"><img src="img/london.jpg">
      <h3>London</h3>
    </div>
  
  </div>
  <div class="buttons">

  </div>
  <div class="head2">
    <h1>Just For the Weekend</h1>
    <p>Discovering new, places next to home.</p>
  </div>
  <div class="imgSet">
    <div class="images"><img src="img/napa.jpg">
      <h3>Napa</h3>
    </div>
    <div class="images"><img src="img/sonoma.jpg">
      <h3>Sonoma</h3>
    </div>
    <div class="images"><img src="img/san-francisco-2.jpg">
      <h3>San Francisco</h3>
    </div>
  </div>
  <div class="buttons">
    <button>See All Destinations</button>
  </div>

</html>
