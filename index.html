<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb By Benji</title>
</head>
<body>
  <div>
    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="container">
        <img src="/img/san-francisco.jpg" alt="San Fran">
        <span>San Francisco</span>
      </div>
      <div class="container">
        <img src="/img/new-york.jpg" alt="NY">
        <span>New York</span>
      </div>
      <div class="container">
        <img src="/img/london.jpg" alt="Big Ben">
        <span>London</span>
      </div>

    <div class="container">
      <img src="/img/napa.jpg" alt="Wine!">

    </div>
    <div class="container">
      <img src="/img/sonoma.jpg" alt="More wine!">

    </div>
    <div class="container">
      <img src="/img/san-francisco-2.jpg" alt="More San Fran!">

    </div>
