<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Guidebooks by AirBnB</title>
</head>

<body>
  <h1>Welcome to Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by AirBnB hosts</h2>
  <div class="container">
    <h3 id="overlay1">San Francisco</h3>
    <h3 id="overlay2">New York</h3>
    <h3 id="overlay3">London</h3>
    <img src="img/san-francisco.jpg" class="leftImage" alt="San Francisco">
    <img src="img/new-york.jpg" class="centerImage" alt="New York">
    <img src="img/london.jpg" class="rightImage" alt="London">
  </div>
  <br>
  <button type="button">See All Guidebooks</button>
  <h1>Just for the weekend</h1>
  <h2>Discover new, inspiring places close to home.</h2>
  <div class="container">
    <h3 id="overlay4">Napa</h3>
    <h3 id="overlay5">Sonoma</h3>
    <h3 id="overlay6">San Francisco</h3>
    <img src="img/napa.jpg" class="leftImage" alt="Napa">
    <img src="img/sonoma.jpg" class="centerImage" alt="Sonoma">
    <img src="img/san-francisco-2.jpg" class="rightImage" alt="San Francisco">
  </div>
  <br>
  <button type="button">See all destinations</button>


</body>

</html>
