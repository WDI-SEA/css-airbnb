<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Deliverable</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<!--First Row-->
    <h1 class="bigHeader">Meet Guidebooks</h1>
    <h3 class="lilHeader">Discover hundreds of local spots recommended by Airbnb hosts</h3>
    <div class="image-row">
      <div class="sanFrancisco">
        <img class="image" src="./img/san-francisco.jpg" alt="image of san francisco" />
      </div>
      <div class="newYork">
        <img class="image" src="./img/new-york.jpg" alt="image of New York" />
      </div>
      <div class="London">
        <img class="image" src="./img/london.jpg" alt="image of London" />
      </div>
      <button class="guidebooks">See All Guidebooks</button>
      <div class="first-row-cities">
        <h4 class="sanFran-des">San Francisco</h4>
        <h4 class="NY-des">New York</h4>
        <h4 class="london-des">London</h4>
      </div>
    <!--Second Row-->
      <h1 class="bigHeader">Just for the weekend</h1>
      <p class="lilHeader">Discover new, inspiring places close to home.</p>    
      <div class="image-row-2">
        <div class="napa">
          <img class="image" src="./img/napa.jpg" alt="image of napa">
        </div>
        <div class="somona">
          <img class="image" src="./img/sonoma.jpg" alt="image of sonoma">
        </div>
        <div class="sanFran-2">
          <img class="image" src="./img/san-francisco-2.jpg" alt="image of san francisco">
        </div>
      </div>
      <button class="destinations">See All Destinations</button>
      <div class="second-row-cities">
        <h4 class="napa-des">Napa</h4>
        <h4 class="somona-des">Sonoma</h4>
        <h4 class="sanFran-des-2">San Francisco</h4>
      </div>
    
  </div>
</body>
</html>
