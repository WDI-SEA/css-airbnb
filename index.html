<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800&display=swap" rel="stylesheet">
  <title>Airbnb</title>
</head>
<body>
  <div class="full-width-container">
    <section class="inner-section">
      <div class="discover-subheading">
        <h2>Meet Guidebooks</h2>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      </div>
      <div class="discover">
        <div class="spot-container">
          <img src="img/san-francisco.jpg" width="200px" height="200px">
          <div class="centered-text sf">San Francisco</div>
        </div>
        <div class="spot-container">
          <img src="img/new-york.jpg" width="200px" height="200px">
          <div class="centered-text">New York</div>
        </div>
        <div class="spot-container no-right-margin">
          <img src="img/london.jpg" width="200px" height="200px">
          <div class="centered-text">London</div>
        </div>
      </div>
      <div class="discover-cta">
        <a class="btn" href="#">See All Guidebooks</a>
      </div>
      <div class="discover-subheading">
        <h2>Just for the weekend</h2>
        <p>Discover new, inspiring places close to home.</p>
      </div>
      <div class="discover">
        <div class="spot-container">
          <img src="img/napa.jpg" width="200px" height="200px">
          <div class="centered-text">Napa</div>
        </div>
        <div class="spot-container">
          <img src="img/sonoma.jpg" width="200px" height="200px">
          <div class="centered-text">Sonoma</div>
        </div>
        <div class="spot-container no-right-margin">
          <img src="img/san-francisco-2.jpg" width="200px" height="200px">
          <div class="centered-text sf">San Francisco</div>
        </div>
      </div>
      <div class="discover-cta">
        <a class="btn" href="#">See All Destinations</a>
      </div>  
    </section>    
  </div>
</body>
</html>
