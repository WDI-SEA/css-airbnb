<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Airbnb</title>
</head>
<body>
	<div id="wrapper">
	<div id="top">
		<div id="toptitle">
			<h2>Meet Guidebooks</h2>
			<p>Discover hundreds of local spots recommended by Airbnb hosts</p>
		</div>
		<div class="cover">
			<div id="sanfran" class="upperloc">
				<h1>San Franciso</h1>
			</div>
			<div  id="newyork" class="upperloc">
				<h1>New York</h1>
			</div>
			<div id="london" class="upperloc">
				<h1>London</h1>
			</div>
		</div>
		<div id="topbutton">
			<button type="button">See All Guidebooks</button>
		</div>
	</div>

	<div id="bottom">
		<div id="bottomtitle">
			<h2>Just for the weekend</h2>
			<p>Discover new, inspiring places close to home</p>
		</div>
		<div class="cover">
			<div id="napa" class="bottomloc">
				<h1>Napa</h1>
			</div>
			<div id="sonoma" class="bottomloc">
				<h1>Sonoma</h1>
			</div>
			<div id="sanfran2" class="bottomloc">
				<h1>San Francisco</h1>
			</div>
		</div>
		<div id="bottombutton">
			<button type="button">See All Destinations</button>
		</div>
	</div>
	</div>
	
</body>
</html>
