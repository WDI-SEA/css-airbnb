<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Airbnb</title>
  </head>
  <body>
    <header>
      <h1>Meet Guidebooks</h1>
      <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    </header>
    <div class="names">
      <ul>
        <li>San Francisco</li>
        <li>New York</li>
        <li>London</li>
      </ul>
    </div>
    <div class="top-level">
      <img src="../img/san-francisco.jpg" alt="San Francisco Neighborhood" />
      <img src="../img/new-york.jpg" alt="New York City" />
      <img src="../img/london.jpg" alt="London" />
    </div>
    <div class="buttons">
      <button>See All Guidebooks</button>
    </div>
    <header>
      <h1>Just for the weekend</h1>
      <h2>Discover new, exciting places close to home</h2>
    </header>
    <div class="names">
      <ul>
        <li>Napa</li>
        <li>Sonoma</li>
        <li>San Francisco</li>
      </ul>
    </div>
    <div class="bottom-level">
      <img src="../img/napa.jpg" alt="Napa Valley, CA" />
      <img src="../img/sonoma.jpg" alt="Sonoma County, CA" />
      <img src="../img/san-francisco-2.jpg" alt="San Francisco Low Light" />
    </div>
    <div class="buttons">
      <button>See All Destinations</button>
    </div>
    <footer></footer>
  </body>
</html>
