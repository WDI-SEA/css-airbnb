<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Trisha's Airbnb</title>
</head>
<body>
  <section id="Meet Guidebooks">
    <h1>Meet Guidebooks</h1>
    <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
    <div class="images">
      <div class="image image1">
        <img src="./img/san-francisco.jpg" alt="San Francisco">
        <h1 class="caption">San Francisco</h1>
      </div>
      <div class="image image2">
        <img src="./img/new-york.jpg" alt="New York City">
        <h1 class="caption">New York</h1>
      </div>
      <div class="image image3">
        <img src="./img/london.jpg" alt="London Big Ben">
        <h1 class="caption">London</h1>
      </div>
      <!-- Find out how to have the images in the same line with a margin of maybe 10px -->
    </div>

    <div class="click-for-more">
      <a href="#">See All Guidebooks</a>
    </div>
  </section>
  
  <section id="just-for-the-weekend">
    <h1>Just for the weekend</h1>
    <h4>Discover new, inspiring places close to home.</h4>
    <div class="images">
      <div class="image image1">
        <img src="./img/napa.jpg" alt="Napa Wine Country">
        <h1 class="caption">Napa</h1>
      </div>
      <div class="image image2">
        <img src="./img/sonoma.jpg" alt="Sonoma Wine County">
        <h1 class="caption">Sonoma</h1>
      </div>
      <div class="image image3">
        <img src="./img/san-francisco-2.jpg" alt="San Francisco">
        <h1 class="caption">San Francisco</h1>
      </div>
      <!-- Find out how to have the images in the same line with a margin of maybe 10px -->
    </div>

    <div class="click-for-more">
      <a href="#">See All Destinations</a>
    </div>
  </section>
</body>
</html>
