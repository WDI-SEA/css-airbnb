<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>CSS AirBnB</title>
</head>
<body>
  <main>
    <div class="text">
      <h3>Meet Guidebooks</h3>
      <p>Discover hundreds of local spots recommended by AirBnB hosts</p>
    </div>
    <div class="locations">
      <div class="place" id="sf1">San Fransisco</div>
      <div class="place" id="ny"> New York</div>
      <div class="place" id="london">London</div>
    </div>
    <button>See All Guidebooks</button>
    <div class="text">
      <h3>Just for the weekend</h3>
      <p>Discover new, inspiring places close to home.</p>
    </div>
    <div class="locations">
      <div class="place" id="napa">Napa</div>
      <div class="place" id="sonoma">Sonoma</div>
      <div class="place" id="sf2">San Fransisco</div>
    </div>
    <button>See All Destinations</button>
  </main>
</body>
</html>
