<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBNB Mockup</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundred of local spots recommended by Airbnb hosts</p>
  <div class="locations">
  <div class="container">
<img src="img/san-francisco.jpg" alt="A view from high up of San Fransisco"/>
  <div class="centered">San Francisco</div>
  </div>
  <div class="container">
<img src="img/new-york.jpg" alt="Person looking at the empire state building"/>
<div class="centered">New York</div>
  </div>
  <div class="container">
<img src="img/london.jpg" alt="Big ben and the thames river"/>
<div class="centered">London</div>
  </div>
</div>
  <button>See All Guidebooks</button>
  <h1>Just for the Weekend</h1>
  <p>Discover new, inspiring places close to home.</p>
  <div class="locations">
    <div class="container">
<img src="img/napa.jpg" alt="Hot air balloons flying over Napa Valley" />
<div class="centered">Napa</div>
  </div>
  <div class="container">
<img src="img/sonoma.jpg" alt="A view of the rows of grapes lining a Sonoma vineyard" />
<div class="centered">Sonoma</div>
  </div>
  <div class="container">
<img src="img/san-francisco-2.jpg" alt="Little hourses of San Francisco dotting up to a hill" />
<div class="centered">San Francisco</div>
  </div>
</div>
  <button>See All Destinations</button>
</body>
</html>
