<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>

  <div class="words">
    <h1 class="center">Meet Guidebooks</h1>

    <div class="container inline">
      <a href="" class="firstSetPictures img"><img src="img/san-francisco.jpg" alt="San-Francisco"></a>
      <div class="centeredImageText removeBackgroundColor">San Francisco</div>
    </div>
    <div class="container inline">
      <a href="" class="firstSetPictures img"><img src="img/new-york.jpg" alt="New-York"></a>
      <div class="centeredImageText removeBackgroundColor">New York</div>
    </div>
    <div class="container inline">
      <a href="" class="firstSetPictures img "><img src="img/london.jpg" alt="London"></a>
      <div class="centeredImageText removeBackgroundColor">London</div>
    </div>
  </div>

  <div class="center">
    <button class="words buttons">See All Guidebooks</button>
  </div>

  <div class="words">
    <h1 class="center">Just for the weekend</h1>
    <h3 class="center">Discover new, inspiring places close to home.</h3>
  </div>

  <div class="bottomPictures">
    <div class="container inline">
      <a href="" class="secondSetPictures img"><img src="img/napa.jpg" alt="Napa"></a>

      <div class="centeredImageText removeBackgroundColor">Sonoma</div>

      <a href="" class="secondSetPictures img"><img src="img/san-francisco-2.jpg" alt="san-francisco-2"></a>
      <div class="centeredImageText removeBackgroundColor">San Francisco</div>
    </div>
  </div>

    <button class="words buttons">See All Destinations</button>
  </div>

</html>
