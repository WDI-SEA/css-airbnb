<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <!-- First card -->
  <div class="card">
    <!-- first row -->
    <section>
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnbn hosts</p>
    </section>
    <!-- second row -->
    <div class="images">
      <!-- first image -->
      <section>
        <img src="./img/san-francisco.jpg" alt="san francisco">
        <p>San Francisco</p>
      </section>
      <!-- second image -->
      <section>
        <img src="./img/new-york.jpg" alt="new york">
        <p>New York</p>
      </section>
      <!-- third image -->
      <section>
        <img src="./img/london.jpg" alt="london">
        <p>London</p>
      </section>
    </div>
    <!-- third row -->
    <button>See All Guidebooks</button>
  </div>

</body>
</html>
