<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="sub-header">
    <h1>Meet Guidebooks</h1>
    <h3>Discover hundreds of local spots recommended by airbnb hosts</h3>  
  </div>
  <div class="guidebooks-container">
    <div class="location container cover">
      <img src="img/san-francisco.jpg" /> 
      <div class="centered">San Francisco</div>
    </div>

    <div class="location container">
      <img src="img/new-york.jpg" />
      <div class="centered">New York</div>
    </div>
    <div class="location container">
      <img src="img/london.jpg" />
      <div class="centered">London</div>
    </div>
  </div>

  <div class="button-div">
    <button>See All Guidebooks</button>
  </div>
  
 

  <div class="sub-header">
    <h2>Just for the weekend</h2>
    <h3>Discover new, inspiring places close to home</h3>
  </div>
  <div class="destinations-container">
    <div class="location container">
      <img src="img/napa.jpg" /> 
      <div class="centered">
        Napa
      </div>
    </div>

    <div class="location container">
      <img src="img/sonoma.jpg" />
      <div class="centered">
        Sonoma
      </div>
    </div>
    <div class="location container">
      <img src="img/san-francisco-2.jpg" />
      <div class="centered">
        San Francisco
      </div>
    </div>

  </div>
  <div class="button-div">
    <button>See All Destinations</button>
  </div>

    
  
</body>
</html>
