<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
  
  <title>Airbnb Mockup</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundred of local spots recommended by Airbnb hosts</p>

  <div class="firstrow" id="sanfran">
    <h2 id="sf">San Francisco</h2>
  </div>

  <div class="firstrow" id="nyc">
    <h2 id="ny">New York</h2>
  </div>

  <div class="firstrow" id="london">
    <h2 id="uk">London</h2>
  </div>

  <button type="button">See All Guidebooks</button>

  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>

  <div class="secondrow" id="napa">
    <h2 id="valley">Napa</h2>
  </div>

  <div class="secondrow" id="sonoma">
    <h2 id="ca">Sonoma</h2>
  </div>

  <div class="secondrow" id="sannyfran">
    <h2 id="hill">San Francisco</h2>
  </div>

  <button>See All Destinations</button>
</body>
</html>
