<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <header>
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </header>
  <div class="container">
    <span id="sf">
      <img src="./img/san-francisco.jpg" alt="san francisco" class="location">
      <h2>San Francisco</h2>
    </span>
    <span id="ny">
      <img src="./img/new-york.jpg" alt="new york" class="location">
      <h2>New York</h2>
    </span>
    <span id="lon">
      <img src="./img/london.jpg" alt="london" class="location">
      <h2>London</h2>
  </span>
  </div>

  <button type="button">
    <p>See All Guidebooks</p>
  </button>  

  <div class="heading">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>  

  <div class="container">
    <span id="napa">
      <img src="./img/napa.jpg" alt="napa" class="location">
      <h2>Napa</h2>
    </span>
    <span id="sonoma">
      <img src="./img/sonoma.jpg" alt="sonoma" class="location">
      <h2>Sonoma</h2>
    </span>
    <span id="sf2">
      <img src="./img/san-francisco-2.jpg" alt="san francisco" class="location">
      <h2>San Francisco</h2>
  </span>
  </div>
  <button type="button">
    <p>See All Destinations</p>
  </button>
</body>
</html>
