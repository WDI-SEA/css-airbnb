<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
  <title>Airbnb</title>
</head>
<body>
  <h1 class="first">Meet Guidebooks</h1>
  <h2 class="upper">Discover hundreds of local spots recommended by Airbnb hosts</h2>
  <p>
    <div class="container">
      <img src="img/san-francisco.jpg"/>
      <div class="city" id="sf1">San Francisco</div>
    </div>
    <div class="container">
      <img src="img/new-york.jpg"/>
      <div class="city" id="ny">New York</div>
    </div>
    <div class="container">
      <img src="img/london.jpg"/>
      <div class="city" id="ld">London</div>
    </div>
    
  </p>
  <button>See All Guidebooks</button>

  <h1 class="second">Just for the weekend</h1>
  <h2 class="lower">Discover new, inspiring places close to home.</h2>
  <p>
    <div class="container">
      <img src="img/napa.jpg"/>
      <div class="city" id="np">Napa</div>
    </div>
    <div class="container">
      <img src="img/sonoma.jpg"/> 
      <div class="city" id="sm">Sonoma</div>
    </div>
    <div class="container">
      <img src="img/san-francisco-2.jpg"/>
      <div class="city" id="sf2">San Francisco</div>
    </div>
    
  </p>
  <button>See All Destinations</button>
    
  
</body>
</html>
