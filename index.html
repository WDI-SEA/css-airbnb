<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
  <div class="top">
    <h1>Meet Guidebook</h1>
    <p>Discover hundreds of local spots reccomended by Airbnb host.</p>
    <div class="SF">
      <img src="img/san-francisco.jpg" alt="San Francisco">
      <div class="center-SF">San Francisco</div>
    </div>
    <div class="NY">
      <img src="img/new-york.jpg" alt="New York">
      <div class="center-NY">New York</div>
    </div>
    <div class="london">
      <img src="img/london.jpg" alt="London">
      <div class="center-london">London</div>
    </div>
  </div>  
  <button>See All Guidebooks</button>
  
  
  <div class="bottom">
    <h1> Just for the weekend</h1>
    <p>Discover new inspiring places close to home.</p>
    <div class="napa">
      <img src="img/napa.jpg" alt="napa">
      <div class="center-napa">Napa</div>
    </div>
    <div class="sonoma">
      <img src="img/sonoma.jpg" alt="Sonoma">
      <div class="center-sonoma">Sonoma</div>
    </div>
    <div class="SF2">
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
      <div class="center-SF2">San Francisco</div>
    </div>
  </div>
  <button> See all destinations</button>
</body>
</html>
