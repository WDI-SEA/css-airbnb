<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>CSS Airbnb</title>
  </head>

  <body>
    <h1>Meet Guidebooks</h1>
    
   <h2>Discover hundreds of local sports recommneded by Airbnb hosts</h2>


    <!-- row of first block -->
    <div class="row1">
      <div class="photos">
        <img src="img/san-francisco.jpg"  alt="San Francisco"/>
        San Francisco
     </div>
    
      <div class="photos newyork">
        <img src="img/new-york.jpg"  alt="New York"/>

      <div class="photos napa">

     </div>

      <div class="photos sonoma">
        <img src="img/sonoma.jpg"  alt="New York"/>

      </div>
      <div class="photos sanfrancisco2">
