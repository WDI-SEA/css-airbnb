<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="heading">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>



  <div class="imageContainer" id="flex1">
    <div>
      <h2 class="imgText1">San Francisco</h2>
      <img src="/img/san-francisco.jpg" alt="sanFrancisco">
    </div>
   
    <div>
      <h2 class="imgText2">New York</h2>
      <img src="/img/new-york.jpg" alt="newYork">
    </div>
    
    <div>
      <h2 class="imgText3">London</h2>
      <img src="/img/london.jpg" alt="london">
    </div>
    
  </div> 

  <button type="submit">See All Guidebooks</button>

    
  

  <div class="heading">
    <h1>Just for the weekend</h1>
    <p>Discover now, inspiring places close to home</p>
  </div>

  <div class="imageContainer2" id="flex2">
    <div>
      <h2 class="row1">Napa</h2>
      <img src="/img/napa.jpg" alt="napa">
    </div>
   
    <div>
      <h2 class="row2">Sonoma</h2>
      <img class="center" src="/img/sonoma.jpg" alt="sonoma">
    </div>
    
    <div>
      <h2 class="row3">San Francisco</h2>
      <img src="/img/san-francisco-2.jpg" alt="sanFrancisco2">
    </div>

  </div>

  
  
    <button type="submit">See All Destinations</button>
  
  

</body>
</html>
