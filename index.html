<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <main class="wireframe-red">
    <section class="wireframe-green">
      <div class="center">
        <h1>Meet Guidebooks</h1>
      </div>

      <div class="center">
        <p>Discover hundrends of local spots rcommended by Airbnb hosts<p>
      </div>

      <div class="wireframe-yellow center">
        <div class="wireframe-dark-green img-container">
          <img src="./img/san-francisco.jpg" alt="san franscisco"/>

          <h3>San Francisco</h3>
        </div>

        <div class="wireframe-dark-green img-container">
          <img src="./img/new-york.jpg" alt="new york"/>

          <h3>New York</h3>
        </div>

        <div class="wireframe-dark-green img-container">
          <img src="./img/london.jpg" alt="london"/>

          <h3>London</h3>
        </div>
      </div>

      <div class="center">
        <button>See All Guidebooks</button>
      </div>
    </section>
  </main>
</body>
</html>
