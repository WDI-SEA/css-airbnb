<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Hello Front-End</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- End fonts -->
  </head>
  <body>
    <section>
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="images">
        <div class="titled-image">
          <img
            src="./img/san-francisco.jpg"
            alt="View of buildings in San Francisco"
          />
          <h2>San Francisco</h2>
        </div>
        <div class="titled-image">
          <img
            src="./img/new-york.jpg"
            alt="A person looking at the skyline of New York"
          />
          <h2>New York</h2>
        </div>
        <div class="titled-image">
          <img
            src="./img/london.jpg"
            alt="A view of London with the Thames in the foreground and Big Ben in the background"
          />
          <h2>London</h2>
        </div>
      </div>
      <button class="more-btn">See All Guidebooks</button>
    </section>

    <section>
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
      <div class="images">
        <div class="titled-image">
          <img src="./img/napa.jpg" alt="View of buildings in San Francisco" />
          <h2>Napa</h2>
        </div>
        <div class="titled-image">
          <img
            src="./img/sonoma.jpg"
            alt="A person looking at the skyline of New York"
          />
          <h2>Sonoma</h2>
        </div>
        <div class="titled-image">
          <img
            src="./img/san-francisco-2.jpg"
            alt="A view of London with the Thames in the foreground and Big Ben in the background"
          />
          <h2>San Francisco</h2>
        </div>
      </div>
      <button class="more-btn">See All Destinations</button>
    </section>
  </body>
</html>
