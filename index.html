<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Airbnb</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div>
    <div class="toph">
      <h1>Meet Guidebooks</h1>
    </div>
    <div class="lowerh">
      <h5>Discover hundreds of local spots recommended by Airbnb hosts</h5>
    </div>

    <div class="first">
      <div class="column">
        <img src="img/san-francisco.jpg" alt="pic of san francisco">
        <div class="centered">San Francisco</div>
      </div>
      <div class="column">
        <img src="img/new-york.jpg" alt="pic of new york">
        <div class="centered">New York</div>
        </div>
      <div class="column">
        <img src="img/london.jpg" alt="pic of london">
        <div class="centered">London</div>
        </div>
    </div>

      <div class="gd1">
        <button type="button">See All Guidebooks</button>
      </div>
</div>

<div>
    <div class="toph">
      <h1>Just for the weekend</h1>
    </div>
    <div class="lowerh">
      <h5>Discover new, inspiring places close to home.</h5>
    </div>

    <div class="first">
      <div class="column">
        <img src="img/napa.jpg" alt="pic of napa">
        <div class="centered">Napa</div>
        </div>
      <div class="column">
        <img src="img/sonoma.jpg" alt="pic of sonoma">
        <div class="centered">Sonoma</div>
        </div>
      <div class="column">
        <img src="img/san-francisco-2.jpg" alt="pic of san fran">
        <div class="centered">San Francisco</div>
        </div>
    </div>

      <div class="gd1">
        <button type="button">See All Destinations</button>
      </div>
</div>

</body>
</html>
