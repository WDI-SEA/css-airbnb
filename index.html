<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h4>Discover hundreds of local spots reccomended by Airbnb hosts</h4>

      <div class="column">
        <img class="firstRow" src="img/san-francisco.jpg"  alt="Ariel view of San Francisco">
        <div class="San-Francisco">San Francisco</div>
      </div>
        
      <div class="column">
        <img class="firstRow" src="img/new-york.jpg" alt="Skyline view of New York City">
        <div class="New-York">New York</div>
      </div>

      <div class="column">
        <img class="firstRow" src="img/london.jpg" alt="Over the water shot of London">
        <div class="London">London</div>
      </div>
  </div>
  <p>See All Guidebooks</p>

  <div class="secondHeading">
    <h1>Just for the weekend</h1>
    <h4>Discover new, inspiring places close to home.</h4>
  </div>
  <div class="column">
    <img class="firstRow" src="img/napa.jpg"  alt="Scenic picture of Napa with hotair baloons">
    <div class="Napa">Napa</div>
  </div>
    
  <div class="column">
    <img class="firstRow" src="img/sonoma.jpg" alt="View of a long grove">
    <div class="Sonoma">Sonoma</div>
  </div>

  <div class="column">
    <img class="firstRow" src="img/san-francisco-2.jpg" alt="Sunset view of san-francisco">
    <div class="San-Fran">San Francisco</div>
  </div>
  <p>See All Destinations</p>
</div>
</body>
</html>
