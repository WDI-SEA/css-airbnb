<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
  <div class="pic-container">
    <img src="img/san-francisco.jpg" alt="San Francisco" />
    <h2>San Francisco</h2>
  </div>
  <div class="pic-container">
    <img src="img/new-york.jpg" alt="New York" />
    <h2>New York</h2>
  </div>
  <div class="pic-container">
    <img src="img/london.jpg" alt="London" />
    <h2>London</h2>
  </div>
  <button>See All Guidebooks</button>

  <h1>Just for the weekend</h1>
  <h3>Discover new, inspiring places close to home.</h3>
  <div class="pic-container">
    <img src="img/napa.jpg" alt="Napa" />
    <h2>Napa</h2>
  </div>
  <div class="pic-container">
    <img src="img/sonoma.jpg" alt="Sonoma" />
    <h2>Sonoma</h2>
  </div>
  <div class="pic-container">
    <img src="img/san-francisco-2.jpg" alt="Also San Francisco" />
    <h2>San Francisco</h2>
  </div>
  <button>See All Destinations</button>
</body>
</html>
