<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>css-airbnb</title>
</head>
<body>
	<div id="wrapper">
		<div class="template">
			<h1>Meet Guidebooks</h1>
			<p>Discover hundreds of local spots recommended by Airbnb hosts</p>
			<div class="cityImage" id="san-francisco-img">
			</div>
			<div class="cityImage" id="new-york-img">
			</div>
			<div class="cityImage" id="london-img">
			</div>
			<span id="san-francisco">San Francisco</span>
			<span id="new-york">New York</span>
			<span id="london">London</span>
			<div class="button">
				<h4>See All Guidebooks</h4>
			</div>
		</div>
		<div class="template">
			<h1>Just for the weekend</h1>
			<p>Discover new, inspiring, places close to home</p>
			<div class="cityImage" id="napa-img">
			</div>
			<div class="cityImage" id="sonoma-img">
			</div>
			<div class="cityImage" id="san-francisco2-img">
			</div>
			<span id="napa">Napa</span>
			<span id="sonoma">Sonoma</span>
			<span id="san-francisco2">San Francisco</span>
			<div class="button">
				<h4>See All Destinations</h4>
			</div>
		</div>
	</div>
</body>
</html>
