<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
<div class="meetguidebooks" />
    <h3>Meet Guidebooks</h3>
  </div>
<div class="descriptions">
    <p>
      Discover hundreds of local spots recommended by Airbnb hosts
    </p>
</div>
  <div class="topimages" id="sanfran">
    <img src="img/san-francisco.jpg" id="sanfran">
    <p class="cities">San Francisco</p>
  </div>
  <div class="topimages" id="ny">
      <img src="img/new-york.jpg" />
        <p class="cities">New York</p>
  </div>
  <div class="topimages" id="london">
      <img src="img/london.jpg" />
        <p class="cities">London</p>
  </div>
</div>
<div class="allguidebooks">
    <button type="submit">See All Guidebooks</button>
  </div>
<div class="weekendbox">
  <h3> for the Weekend</h3>
</div>
<div class="discover">Discover new, inspiring places closes to home.</div>
  <div class="bottomimages" id="napa">
    <img src="img/napa.jpg" />
    <p class="cities">Napa</p>
  </div>
  <div class="bottomimages" id="sonoma">
    <img src="img/sonoma.jpg" />
    <p class="cities">Sonoma</p>
  </div>
  <div class="bottomimages" id="sanfran2">
    <img src="img/san-francisco-2.jpg" />
    <p class="cities">San Francisco</p>
  </div>
<div class="destinations">
  <button type="submit">See All Destinations</button>
</div>
</body>
</html>
