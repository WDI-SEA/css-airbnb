<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <title>Airbnb</title>
</head>
<body>

<section>
	<div class='content'>
		<div class='header'>Meet Guidebooks</div>
		<div class='description'>Discover hundreds of local spots recommended by Airbnb hosts</div>
	</div>

	<div class='images-row'>
		<div id='san-francisco' class='photo'>
			<div class='photo-text'>San Francisco</div>
		</div>
		<div id='new-york' class='photo'>
			<div class='photo-text'>New York</div>
		</div>
		<div id='london' class='photo'>
			<div class='photo-text'>London</div>
		</div>
	</div>

	<div class='clearfix'></div>
	<div class='button'>See All Guidebooks</div>
</section>

<section>
	<div class='content'>
		<div class='header'>Just for the Weekend</div>
		<div class='description'>Discover new, inspiring places close to home</div>
	</div>
	<div class='images-row'>
		<div id='napa' class='photo'>
			<div class='photo-text'>Napa</div>
		</div>
		<div id='sonoma' class='photo'>
			<div class='photo-text'>Sonoma</div>
		</div>
		<div id='san-francisco-2' class='photo'>
			<div class='photo-text'>San Francisco</div>
		</div>
	</div>
	<div class='clearfix'></div>
	<div class='button'>See All Destinations</div>
</section>


</body>
</html>
