<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AirBnB</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div class="headlines">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      </div>
      <div class="picRow">
        <div class="pic">
          <div class="picText">
            San Francisco
          </div>
          <img src="./img/san-francisco.jpg">
        </div>
        <div class="pic">
          <div class="picText">
            New York
          </div>
          <img src="./img/new-york.jpg">
        </div>
        <div class="pic">
          <div class="picText">
            London
          </div>
          <img src="./img/london.jpg">
        </div>
      </div>
      <div class="button">
        <button type="button">
          See all Guidebooks
        </button>
      </div>
      <div class="headlines">
        <h1>Just for the weekend</h1>
        <p>Discover new, inspiring places close to home.</p>
      </div>
      <div class="picRow">
        <div class="pic">
          <div class="picText">
            Napa
          </div>
          <img src="./img/napa.jpg">
        </div>
        <div class="pic">
          <div class="picText">
            Sonoma
          </div>
          <img src="./img/sonoma.jpg">
        </div>
        <div class="pic">
          <div class="picText">
            San Francisco
          </div>
          <img src="./img/san-francisco-2.jpg">
        </div>
      </div>
      <div class="button">
        <button type="button">
          See all Destinations
        </button>
      </div>
    </div>
  </body>
</html>
