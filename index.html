<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Vacation Rentals</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bigHeaders">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div id="container">
      <div class="city-images">
        <div class="center">San Francisco</div>
        <img src="img/san-francisco.jpg" alt="San Francisco" width="250" height="250" />
      </div>
      <div class="city-images">
        <div class="center">New York</div>
        <img src="img/new-york.jpg" alt="New York" width="250" height="250">
      </div>
      <div class="city-images">
        <div class="center">London</div>
        <img src="img/london.jpg" alt="London" width="250" height="250" />
      </div>
    </div>
    <div class="box-link">
      <p>See All Guidebooks</p>
    </div>
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    <div id="container">
      <div class="city-images">
        <div class="center">Napa</div>
        <img src="img/napa.jpg" alt="Napa" width="250" height="250" />
      </div>
      <div class="city-images">
        <div class="center">Sonoma</div>
        <img src="img/sonoma.jpg" alt="Sonoma" width="250" height="250">
      </div>
      <div class="city-images">
        <div class="center">San Francisco</div>
        <img src="img/san-francisco-2.jpg" alt="San Francisco" width="250" height="250" />
      </div>
    </div>
  </div>
  <div class="box-link">
    <p>See All Destinations</p>
  </div>
</body>
</html>
