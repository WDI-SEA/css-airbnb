<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  
  <h1>Meet Guidebooks</h1>
  Discover hundreds of local spots recommended by Airbnb hosts.
  <div class="first">
    <div class="columns"> 
      <p class="San" id="Fran">San Francisco</p>
      <img src="img/san-francisco.jpg" alt="San Francisco"> 
    </div>

    <div class="columns">
      <p class="San" id="York">New York</p>
      <img src="img/new-york.jpg" alt="New York">
    </div>

    <div class="columns">
      <p class="San" id="Don">London</p>
      <img src="img/london.jpg" alt="London">
    </div>
  </div>
  
  <button type="button">See All Guidebooks</button>

  <h1 class="logo">Just for the weekend </h1>
  Discover new, inspiring places close to home.
  
  
  <div class="second">
    <div class="row">
      <p class="Napa" id="logo">Napa</p>
      <img src="img/napa.jpg" alt="Napa">
    </div>

    <div class="row">
      <p class="Napa" id="Sunny">Sonoma</p>
      <img src="img/sonoma.jpg" alt="Sonoma">
    </div>

    <div class="row">
      <p class="Napa" id="Francisco2">San Francisco</p>
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
    </div>

  </div>

  <button class="All" type="button">See All Destinations</button>

</body>





</html>
