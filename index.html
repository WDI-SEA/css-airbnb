<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
<div class="container">

<!-- First Section of Page -->

	<!-- Heading & Subheading --> 

	<div class="sectionHeading">

  			</div>
  		</div>

  				</div>
  			</div>
  		</div>
  	</div>

 	<!-- See All Guidebooks Button -->

  	<div class="divRow">

  	</div>

  	<br><br><br>

<!-- Second Section of Page -->

  	<div class="sectionHeading">

  	</div>

  	  	<div class="divRow destinationBoxRow">

  			<div class="destContain destBG napa">

  			</div>
  		</div>

  			<div class="destContain destBG sanFran2">
  				<div class="textContain">
  					<h2 class="h2">San Francisco</h2>
  				</div>
  			</div>
  		</div>
  	</div>

  	 <!-- See All Destinations Button -->

<br><br><br><br>
