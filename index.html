<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>GA Airbnb</title>
</head>
<body>
  <div>
    <h2>Meet Guidebooks</h2>
    <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
    <div class="center imgholder">
      <div class="overlay">
        <img src="./img/san-francisco.jpg" alt="San Francisco"/>
        <div class="label">San Francisco</div>
      </div>
      <div class="overlay">
        <img src="./img/new-york.jpg" alt="San Francisco"/>
        <div class="label">New York</div>
      </div>
      <div class="overlay">
        <img src="./img/london.jpg" alt="San Francisco"/>
        <div class="label">London</div>
      </div>  
    </div>
    <button class="butt">See All Guidebooks</button>
  </div>

  <body>
    <div>
      <h2>Just for the weekend</h2>
      <h4>Discover new, inspiring places close to home</h4>
      <div class="center imgholder">
        <div class="overlay">
          <img src="./img/napa.jpg" alt ="Napa"/>
          <div class="label">Napa</div>
        </div>
        <div class="overlay">
          <img src="./img/sonoma.jpg" alt="Sonoma"/>
          <div class="label">Sonoma</div>
        </div>
        <div class="overlay">
          <img src="./img/san-francisco-2.jpg" alt="San Francisco"/>
          <div class="label">San Francisco</div>
        </div>   
      </div>
      <button class="butt">See All Destinations</button>
    </div>  
</body>
</html>
