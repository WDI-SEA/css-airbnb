<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Meet Guidebooks</h1>
    <h3>Discover hundreds of local spots recommended by AirBnB hosts</h3>
    <div class="card" id="san-fran">
      <img src="img/san-francisco.jpg" alt="Foggy San Francisco neighborhood" /> 
      <h2>San Francisco</h2>
    </div>
    <div class="card" id="new-york">
      <img src="img/new-york.jpg" alt="Foggy San Francisco neighborhood" />
      <h2>New York</h2>
    </div>
    <div class="card" id="london">
      <img src="img/london.jpg" alt="Foggy San Francisco neighborhood" />
      <h2>London</h2>
    </div>
    <br>
    <button>See All Guidebooks</button>
  </div>
  <div class="container">
    <h1>Just for the weekend</h1>
    <h3>Discover new, inspring places close to home.</h3>
    <div class="card" id="napa">
      <img src="img/napa.jpg" alt="Foggy San Francisco neighborhood" /> 
      <h2>Napa</h2>
    </div>
    <div class="card" id="sonoma">
      <img src="img/sonoma.jpg" alt="Foggy San Francisco neighborhood" />
      <h2>Sonoma</h2>
    </div>
    <div class="card" id="san-fran-2">
      <img src="img/san-francisco-2.jpg" alt="Foggy San Francisco neighborhood" />
      <h2>San Francsico</h2>
    </div>
    <br>
    <button>See All Destinations</button>
  </div>
</body>
</html>
