<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb host</p>
    </div>
    <div class="img_group">
      <div class="img_holder">
        <img src="img/san-francisco.jpg" alt="San Francisco"/>
        <h3>San Francisco</h3>
      </div>
      <div class="img_holder">
        <img src="img/new-york.jpg" alt="New York"/>
        <h3>New York</h3>
      </div>
      <div class="img_holder">
        <img src="img/london.jpg" alt="London"/>
        <h3>London</h3>
      </div>
    </div>
    <button>See All Guidebooks</button>
    <div class="header">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
    </div>
    <div class="img_group">
      <div class="img_holder">
        <img src="img/napa.jpg" alt="Napa"/>
        <h3>Napa</h3>
      </div>
      <div class="img_holder">
        <img src="img/sonoma.jpg" alt="Sonoma"/>
        <h3>Sonoma</h3>
      </div>
      <div class="img_holder">
        <img src="img/san-francisco-2.jpg" alt="San Francisco"/>
        <h3>San Francisco</h3>
      </div>
    </div>
    <button>See All Destinations</button>
  </div>
</body>
</html>
