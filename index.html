<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap">
  <title>Airbnb</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="top_images">
    <img class="topShots" src="./img/san-francisco.jpg" alt="San Francisco">
    <h2 class="imgText">San Francisco</h2>
    <img class="topShots" src="./img/new-york.jpg" alt="New York">
    <h2 class="imgText">New York</h2>
    <img class="topShots" src="./img/london.jpg" alt"London">
    <h2 class="imgText">London</h2>
  </div>
  <div id="seeAllGuidebooks">See All Guidebooks</div>
  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>
  <div class="bottom_images">
    <img class="bottomShots" src="./img/napa.jpg" alt="Napa">
    <h2 class="imgTexts">Napa</h2>
    <img class="bottomShots" src="./img/sonoma.jpg" alt="Sonoma">
    <h2 class="imgTexts">Sonoma</h2>
    <img class="bottomShots" src="./img/san-francisco-2.jpg" alt="San Francisco 2">
    <h2 class="imgTexts">San Francisco</h2>
  </div>
  <div id="seeAllDestinations">See All Destinations</div>
</body>
</html>
