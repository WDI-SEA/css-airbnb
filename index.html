<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="header">
            <h1>Meet Guidebooks</h1>
            <p>Discover hundreds of local spots recommended by AirBnB hosts</p>
        </div>
        <div class="image-row">
            <div class="locations" id='sanfrancisco1'><h1>San Francisco</h1></div>
            <div class="locations" id='newyork'><h1>New York</h1></div>
            <div class="locations" id='london'><h1>London</h1></div>
        </div>
        <div class="button">
            <button><a href="#">See All Guidebooks</a></button>
        </div>
    </div>
    <div class="row">
        <div class="header">
            <h1>Just for the Weekend</h1>
            <p>Discover new, inspiring places close to home.</p>
        </div>
        <div class="image-row">
            <div class="locations" id='napa'><h1>Napa</h1></div>
            <div class="locations" id='sonoma'><h1>Sonoma</h1></div>
            <div class="locations" id='sanfrancisco2'><h1>San Francisco</h1></div>
        </div>
        <div class="button">
            <button><a href="#">See All Destinations</a></button>
        </div>
    </div>

</div>
</body>
</html>
