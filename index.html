<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="top_text">
    <h1>
      Meet Guidebooks <br>
      <span class="spaner">
          Discover hundreds of local spotsrecommended byAirbnb hosts
      </span>
    </h1>

    <div class="positioning">
        <img src="img/san-francisco.jpg" alt="" class="san_fran_pic image_size">
        <img src="img/new-york.jpg" alt="" class="new_york_pic image_size">
        <img src="img/london.jpg" alt="" class="london_pic image_size">
        <div class="top_left fonty">San Francisco</div>
        <div class="top_middle fonty">New York</div>
        <div class="top_right fonty">London</div>
    </div>
  </div>

  
  <button class="buttons">See All Guidbooks</button>


  <div class="bottom_text">
      <h1>
        Just for the Weekend<br>
        <span class="spaner">
            Discover new, inspiring places close to home
        </span>
      </h1>
      
      <div>
          <img src="img/napa.jpg" alt="" class="napa_img image_size">
          <img src="img/sonoma.jpg" alt="" class="sonoma_img image_size">
          <img src="img/san-francisco-2.jpg" alt="" class="san_fran_2_img image_size">
          <div class="bottom_left fonty">Napa</div>
          <div class="bottom_middle fonty">Sonoma</div>
          <div class="bottom_right fonty">San Francisco</div>
      </div>
  </div>

  <button class="buttons">See All Destinations</button>

  
</body>
</html>
