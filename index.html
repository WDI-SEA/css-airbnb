<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Vacation Rentals, Homes, Experiences - Airbnb </title>
</head>
<body>
  <div class="container">
    <h1>Meet Guidebooks</h1>
    <h3>Discover hundreds of local spots recommended by Airbnb hosts.</h3>

    <div class="grid">
      <div class="location">
        <img src="img/san-francisco.jpg" alt="San Francisco">
        <div class="name">San Francisco</div>
      </div>
      <div class="location">
        <img src="img/new-york.jpg" alt="New York">
        <div class="name">New York</div>
      </div>
      <div class="location">
        <img src="img/london.jpg" alt="London">
        <div class="name">London</div>
      </div>
    </div>

    <div class="view-more">
      <a href="#viewMore">See All Guidebooks</a>
    </div>
  </div>

  <div class="container">
    <h1>Just for the weekend</h1>
    <h3>Discover new, inspiring places close to home.</h3>

    <div class="grid">
      <div class="location">
        <img src="img/napa.jpg" alt="Napa">
        <div class="name">Napa</div>
      </div>
      <div class="location">
        <img src="img/sonoma.jpg" alt="Sonoma">
        <div class="name">Sonoma</div>
      </div>
      <div class="location">
        <img src="img/san-francisco-2.jpg" alt="San Francisco">
        <div class="name">San Francisco</div>
      </div>
    </div>

    <div class="view-more">
      <a href="#viewMore">See All Destinations</a>
    </div>
  </div>
</body>
</html>
