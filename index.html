<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div>
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by AirBnb hosts.</p>
    <div class="img-gallery">
      <div class="text-overlay--container">
        <img src="img/san-francisco.jpg" alt="San Francisco">
        <div class="text-overlay">San Francisco</div>
      </div>
      <div class="text-overlay--container">
        <img src="img/new-york.jpg" alt="New York City">
        <div class="text-overlay">New York City</div>
      </div>
      <div class="text-overlay--container">
        <img src="img/london.jpg" alt="London">
        <div class="text-overlay">London</div>
      </div>
    </div>
    <button>See All Guidebooks</button>
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    <div class="img-gallery">
      <div class="text-overlay--container">
        <img src="img/napa.jpg" alt="Napa">
        <div class="text-overlay">Napa</div>
      </div>
      <div class="text-overlay--container">
        <img src="img/sonoma.jpg" alt="Sonoma">
        <div class="text-overlay">Sonoma</div>
      </div>
      <div class="text-overlay--container">
        <img src="img/san-francisco-2.jpg" alt="San Francisco">
        <div class="text-overlay">San Francisco</div>
      </div>
    </div>
    <button>See All Destinations</button>
  </div>
</body>
</html>
