<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
</head>

<body>
<section class="container">
	<h1>Meet Guidebooks</h1>
	 	<p>Discover hundres of local spots recommended by AirBnB</p>
	 		<div class="guide">
	 			<div class="pic">
	  				<img src="img/san-francisco.jpg" alt="san francisco" value="San Francisco">
	  					<div class="cityname">San Francisco</div>
	  			</div>
	  			<div class="pic">
	  				<img src="img/new-york.jpg" alt="new york">
	  					<div class="cityname">New York</div>
	  			</div>
	  			<div class="pic">
	  				<img src="img/london.jpg" alt="london">
	  					<div class="cityname">London</div>
	  			</div>
	  		</div>
	 			<p class="button">
 					<input type="button" class="seeall" value="See All Guidebooks">
 				</p>
	<h1>Just for the weekend</h1>
	  	<p>Discover new, inspiring places close to home</p>
	  		<div class="guide">
	  			<div class="pic">
	  				<img src="img/napa.jpg" alt="napa">
	  					<div class="cityname">Napa</div>
	  			</div>
	  			<div class="pic">
	  				<img src="img/sonoma.jpg" alt="sonoma">
	  					<div class="cityname">Sonoma</div>
	  			</div>
	  			<div class="pic">
	  				<img src="img/san-francisco-2.jpg" alt="san fran">
	  					<div class="cityname">San Francisco</div>
				</div>
	  		</div>

			<p class="button">
				<input type="button" class="seeall" value="See All Destinations">
			</p>
</section>
</body>
</html>
