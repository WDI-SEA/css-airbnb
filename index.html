<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mock</title>
</head>
  <body>
    
  
    <div class="container-1">
      <section>
        <!-- header section -->
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      </section>
      <!-- images -->
      <div class="images">
        <section>
          <img src="./img/san-francisco.jpg" alt="San Fran rooftop">
          <p>San Francisco</p>
        </section> 
        <section>
          <img src="./img/new-york.jpg" alt="New York skyline">
          <p>New York</p>
        </section>
        <section>
          <img src="./img/london.jpg" alt="London Big Ben">
          <p>London</p>
        </section>
      </div>
      <button>See All Guidebooks</button>
    </div>
    
    <div class="container-2">
      <section>
          <!-- header section -->
        <h1>Just for the weekend</h1>
        <p>Discover new inspiring places close to home</p>
      </section>
      <!-- images -->
      <div class="images-2">
        <section>
          <img src="./img/napa.jpg" alt="Napa balloons">
          <p>Napa</p>
        </section> 
        <section>
            <img src="./img/sonoma.jpg" alt="Sonoma grapes">
            <p>Sonoma</p>
        </section>
        <section>
            <img src="./img/san-francisco-2.jpg" alt="San Fran hill">
            <p>San Francisco</p>
        </section>
      </div>
      <button>See All Destinations</button>
    </div>  
  </body>
</html>
