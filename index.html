<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>

  <div class="guidebooks-heading">
    <div class="guidebooks-text">
      <h1>Meet Guidebooks</h1>
      <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
    </div>

    <div class="images-top"> 
      <div class="container">
        <img alt="San Francisco" src="img/san-francisco.jpg">
          <h3>San Francisco</h3> 
      </div>

      <div class="container">
        <img alt="New York" src="img/new-york.jpg">
          <h3>New York</h3>
      </div>

      <div class="container">
        <img alt="London" src="img/london.jpg">
          <h3>London</h3>
      </div>
    </div>     
  </div>

    <button>See All Guidebooks</button>

  <div class="weekend-heading">
    <div class="weekend-text">
      <h1>Just for the weekend</h1>
      <h2>Discover new, inspiring places close to home.</h2>
    </div>
   
    <div class="images-bottom">
      <div class="container">
      <img alt="Napa" src="img/napa.jpg">
        <h3>Napa</h3>
      </div>
      <div class="container">
      <img alt="Sonoma" src="img/sonoma.jpg">
        <h3>Sonoma</h3>
      </div>
      <div class="container">
      <img alt="San Francisco" src="img/san-francisco-2.jpg">
        <h3>San Francisco</h3>
      </div>
    </div>
  </div> 
    <button>See All Guidebooks</button>
</body>
</html>
