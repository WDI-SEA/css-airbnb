<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
</head>
<body>
  <h1 class="headings">Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="imageContainer">
    <img src="./img/san-francisco.jpg" alt="Picture of San Francisco Homes with Fog in the Background">
    <div id="sf">San Francisco</div>
    <img id="middlepix" src="./img/new-york.jpg" alt="Picture of New York Skyline from the Other Side of the River">
    <div id="ny">New York</div>
    <img src="./img/london.jpg" alt="Picture of the Big Ben Clock Tower from the water">
    <div id="ld">London</div>
  </div>
  <br>
  <button class="buttons" id="firstbutton">See All Guidebooks</button>

  <h1 class="headings">Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>
  <div class="imageContainer">
    <img src="./img/napa.jpg" alt="Picture of Napa Vineyards with Hills in the Background and Hot Air Ballons in the air">
    <div id="np">Napa</div>
    <img id="middlepix" src="./img/sonoma.jpg" alt="Picture of Sonoma Vineyards with Hills in the Background at sunset">
    <div id="sn">Sonoma</div>
    <img src="./img/san-francisco-2.jpg" alt="Picture of San Francisco Homes with a Hill in the Background">
    <div id="sftwo">San Francisco</div>
  </div>
  <br>
  <button class="buttons">See All Destinations</button>
</body>
</html>
