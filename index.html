<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Meet Guidebooks</title>
</head>

<body>
  <!-- Meet Guidebooks Section -->
  <div class="container">
    <h2 class="text">Meet Guidebooks</h2>
    <p class="text">Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <!-- First Pictures Section -->
  <div class="pictures-container">
    <div class="picture san-francisco-bg">
      <p>San Francisco</p>
    </div>
    <div class="picture new-york-bg">
      <p>New York</p>
    </div>
    <div class="picture london-bg">
      <p>London</p>
    </div>
  </div>

  <!-- Guidebooks Button Section -->
  <div class="button-container">
    <button class="button">See All Guidebooks</button>
  </div>

  <div class="container">
    <h2 class="text">Just for the weekend</h2>
    <p class="text">Discover new, inspiring places close to home</p>
  </div>

  <!-- Pictures Section -->
  <div class="pictures-container">
    <div class="picture napa-bg">
      <p>Napa</p>
    </div>
    <div class="picture sonoma-bg">
      <p>Sonoma</p>
    </div>
    <div class="picture san-francisco2-bg">
      <p>San Francisco</p>
    </div>
  </div>

  <!-- Destinations Button Section -->
  <div class="button-container">
    <button class="button">See All Destinations</button>
  </div>
</body>

</html>
