<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>BLU-Unit1-Html-CSS-Airbnb-HW</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>

  <div class="block">
    <div class="img-text">
      <img src="./img/san-francisco.jpg" alt="San Francisco City"> 
      <p class="img-font">San Francisco</p>
    </div>

    <div class="img-text">
      <img src="./img/new-york.jpg" alt="New York City"> 
      <p class="img-font">New York</p>
    </div>

    <div class="img-text">
      <img src="./img/london.jpg" alt="London City"> 
      <p class="img-font">London</p>
    </div>
  </div>
  
  <div class="button-container">
    <button class="buttons">See all Guidebooks</button>
  </div>

  <h1>Just for the weekend</h1>
  <h2>Discover new, inspiring places close to home</h2>

  <div class="block">
    <div class="img-text">
      <img src="./img/napa.jpg" alt="SF Hill"> 
      <p class="img-font">Napa</p>
    </div>

    <div class="img-text">
      <img src="./img/sonoma.jpg" alt="NYC"> 
      <p class="img-font">Sonoma</p>
    </div>

    <div class="img-text">
      <img src="./img/san-francisco-2.jpg" alt="NYC"> 
      <p class="img-font">San Francisco</p>
    </div>
  </div>
  
  <div class="button-container">
    <button class="buttons">See All Destination</button>
  </div>
</body>
</html>
