<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Hello Front-End</title>
  </head>
  <body>
    <div class="container">
      <div class="headline"><h1>Meet Guidebooks</h1></div>
      <div class="text">
        Discover hundreds of local spots recommended by Airbnb hosts
      </div>
      <div class="images">
        <img class="images" src="./img/san-francisco.jpg" />
        <img class="images" src="./img/new-york.jpg" alt="New York" />
        <img class="images" src="./img/london.jpg" alt="London" />
      </div>
      <button>See All Guidebooks</button>
      <div class="headline"><h1>Just for the weekend</div>
      <div class="text">Discover new, inspiring places close to home.</div>
      <div class="images">
        <img class="images" src="./img/napa.jpg" alt="Napa" />
        <img class="images" src="./img/sonoma.jpg" alt="Sonoma" />
        <img class="images" src="./img/san-francisco-2.jpg" alt="San Francisco 2" />
      </div>
      <button>See All Destinations</button>
    </div>
  </body>
</html>
