<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Welcome to Airbnb</title>
</head>
<body>
  <div>
    <h1 id="header">Meet Guidebooks</h1>
    <p id="greetings">Discover hundreds of local recommended by Airbnb hosts</p>
    <div class="city">
      <div class="cityImg">
        <img src="img/san-francisco.jpg" alt="san-francisco">
        <div class="cityName">San Francisco</div>
      </div>
      <div class="cityImg">
        <img src="img/new-york.jpg" alt="new-york">
        <div class="cityName">New York</div>
      </div>
      <div class="cityImg">
      <img src="img/london.jpg" alt="london">
      <div class="cityName">London</div>
      </div>
    </div>
    <button class="buttons">See All Guidebooks</button>
    <h1 id="header">Just for the weekend</h1>
    <p id="greetings">Discover new, inspiring places close to home.</p>
    <div class="city">
      <div class="cityImg">
        <img src="img/napa.jpg" alt="napa">
        <div class="cityName">Napa</div>
      </div>
      <div class="cityImg">
        <img src="img/sonoma.jpg" alt="sonoma">
        <div class="cityName">Sonoma</div>
      </div>
      <div class="cityImg">
        <img src="img/san-francisco-2.jpg" alt="san-francisco-2">
        <div class="cityName">San Francisco</div>
      </div>
    </div>
    <button class="buttons">See All Guidebooks</button>
  </div>
</body>
</html>
