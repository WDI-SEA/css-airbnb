  <title>Airbnb Mockup</title>
</head>
<body>
  <div class="container">

      <div class="spots-images">
        <div class="spot san-francisco-1">
          <h3 class="spot-title">San Francisco</h3>
        </div>
        <div class="spot new-york">
          <h3 class="spot-title">New York</h3>

        <div class="spot london">

      <button>See All Guidebooks</button>

    <section class="spots">

      <p>Discover new, inspiring places close to home.</p>

      <div class="spots-images">
        <div class="spot napa">
          <h3 class="spot-title">Napa</h3>
        </div>
        <div class="spot sonoma">
          <h3 class="spot-title">Sonoma</h3>
        </div>
        <div class="spot san-francisco-2">
          <h3 class="spot-title">San Francisco</h3>
        </div>

    </section>
