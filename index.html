<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Guidebooks</title>
</head>
<body>
  <section>
    <h2>Meet Guidebooks</h2>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div class="row-one">
      <div class="box-sf">
        <p class="box-text">San Francisco</p>
      </div>
      <div class="box-ny">
        <p class="box-text">New York</p>
      </div> 
      <div class="box-london">
        <p class="box-text">London</p>
      </div>
    </div>
    <button>See All Guidebooks</button>
  </section>
  <section>
    <h2>Just for the weekend</h2>
    <p>Discover new, inspiring places close to home.</p>
    <div class="row-one">
      <div class="box-napa">
        <p class="box-text">Napa</p>
      </div>
      <div class="box-sonoma">
        <p class="box-text">Sonoma</p>
      </div> 
      <div class="box-sf2">
        <p class="box-text">San Francisco</p>
      </div>
    </div>
    <button>See All Destinations</button>
  </section>
  <footer></footer>
</body>
</html>
