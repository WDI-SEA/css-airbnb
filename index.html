<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnb Mockup</title>
</head>
<body>
  <div class="text">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <div class="container"> 
    <img src="./img/san-francisco.jpg" alt="sanfran">
    <img src="./img/new-york.jpg" alt="new-york">
    <img src="./img/london.jpg" alt="london">
  </div>
  <span id="sanf">San Francisco</span>
  <span id="nyc">New York</span>
  <span id="london">London</span>
  <button>See All Guidebooks</button>

  <div class="text">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home</p>
  </div>
  <div>
    <img src="./img/napa.jpg" alt="napa">
    <img src="./img/sonoma.jpg" alt="sonoma">
    <img src="./img/san-francisco-2.jpg" alt="sanfran2">
  </div>
  <span id="napa">Napa</span>
  <span id="sonoma">Sonoma</span>
  <span id="sanf2">San Francisco</span>
  <button>See All Destinations</button>
</body>
</html>
