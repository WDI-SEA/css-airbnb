<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mockup</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>

  <div class="blocks">
    <div class="images">
      <!-- size div not img -->
      <img src="./img/san-francisco.jpg" alt="A hilltop view of a neighborhood in San Francisco." style="width:100%"/>
      <p class="img-font">San Francisco</p>
    </div>

    <div class="images">
      <!-- size div not img -->
      <img src="./img/new-york.jpg" alt="View of New York from across a river." style="width:100%"/>
      <p class="img-font">New York</p>
    </div>
      

    <div class="images">
      <!-- size div not img -->
      <img src="./img/london.jpg" alt="View from a river of the Big Ben tower in London." style="width:100%"/>
       <p class="img-font">London</p>
    </div>
   

  </div>

  <button class="buttons">See All Guidebooks</button>
  
  <h1>Just for the weekend</h1>
  <h2>Discover new, inspring places close to home.</h2>

  <div class="blocks">
    <div class="images">
      <!-- size div not img -->
      <img src="./img/napa.jpg" alt="Hot air ballons fly over a field and hill in Napa." style="width:100%"/>
    <p class="img-font">Napa</p>
    </div>
    
 <div class="images">
      <!-- size div not img -->
      <img src="./img/sonoma.jpg" alt="Rows of planted vines grow in a field in Sonoma." style="width:100%"/>
      <p class="img-font">Sonoma</p>
    </div>
      
   <div class="images">
      <!-- size div not img -->
      <img src="./img/san-francisco-2.jpg" alt="A view of a hilly neighborhood in San Francisco." style="width:100%"/>
    <p class="img-font">San Francisco</p>
    </div>
    
  </div>

  <button class="buttons">See All Destinations</button>


</body>
</html>
