<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnb Mock</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
 
  <div class="inline-top">
    <div class="container">
      <img src="img/san-francisco.jpg" alt="san francisco"/>
      <div class="san-francisco places">San Francisco</div>
    </div>
    <div class="container">
      <img src="img/new-york.jpg" alt="new york"/>
      <div class="new-york places">New York</div>
    </div>
    <div class="container">
      <img src="img/london.jpg" alt="london"/>
      <div class="london places">London</div>
    </div> 
  </div>


  <button>See All Guidebooks</button>
  
  <h1> Just for the weekend </h1>
  <p> Discover new, inspiring places close to home </p>
  
  <div class="inline-bottom">
    <div class="container">
      <img src="img/napa.jpg" alt="napa"/>
      <div class="napa places">Napa</div>
    </div>
    <div class="container">
      <img src="img/sonoma.jpg" alt="sonoma"/>
      <div class="sonoma places">Sonoma</div>
    </div>
    <div class="container">
      <img src="img/san-francisco-2.jpg" alt="san francisco"/>
      <div class="san-francisco-2 places">San Francisco</div>
    </div>
  </div>


  <button>See All Destinations</button>

</body>
</html>
