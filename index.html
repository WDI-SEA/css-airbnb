<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Front-End</title>
</head>
<body>
  <main class="wireframe-red">
    <section class="wireframe-green"></section>
    <div>
      <h1>Meet Guidebooks</h1>
    </div>

    <div class="center">
      <p class="center">Discover hundreds of local spots recommended by Airbnb host</p>
    </div>

    <div class="wireframe-yellow">
      <div class="img-container"></div>
      <div class="wireframe-dark-green">
        <img src="./img/san-francisco.jpg" alt=" san Francisco"/>
       
        <h3>San Francisco</h3>
      </div>

      <div class="wireframe-dark-green">
        <img src="./img/new-york.jpg" alt=" new york"/>
       
        <h3>New York</h3>
      </div>

      <div class="wireframe-dark-green">
        <img src="./img/london.jpg" alt="london"/>
       
        <h3>London</h3>
      </div>
    </div>
    <section>
      <div>
      <button>See all Guidebooks</button>
      </div>
    </sections
  </main>
</body>
</html>
