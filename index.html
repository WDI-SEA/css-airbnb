<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="header">
    <h1>Meet Guidebooks</h1>
    <p2>Discover hundreds of local spots recommended by Airbnb hosts</p2>
  </div >
    <div class="container">
      <img src="img/san-francisco.jpg" alt="San Francisco"  />
      <div class="San_Francisco">San Francisco</div>
      <img src="img/new-york.jpg" alt="New York"  />
      <div class="New_York">New York</div>
      <img src="img/london.jpg" alt="London" />
      <div class="London">London</div>
    </div>

    <button id="click">See All Guidebooks</button>
  <div class="footer">
    <h1>Just for the weekend</h1>
    <p2>Discover new, inspiring places close to home</p2>
  </div>

  <div class="container2">
    <img src="img/napa.jpg" alt="napa"  />
    <div class="Napa">Napa</div>
    <img src="img/sonoma.jpg" alt="sonoma"  />
    <div class="Sonoma">Sonoma</div>
    <img src="img/san-francisco-2.jpg" alt="sanFran2" />
    <div class="San_Francisco2">San Francisco</div>
  </div>

  <button id="click2">See All Destinations</button>

</html>
