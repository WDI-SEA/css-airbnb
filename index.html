  
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Air BnB</title>
</head>

<body>
  <section>
      <header>
        <h1>Meet Guidebooks</h1>
        <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
      </header>
      
      <main>
    
        <div class="images-text">
          
            <div class="sf container">
              <img class= "image" alt="San Fransisco" src="img/san-francisco.jpg">
              <h3 class= "text">San Francicso</h3>
            </div>

            <div class="ny container">
              <img class= "image" alt="New York" src="img/new-york.jpg">
              <h3 class= "text">New York</h3>
            </div>

            <div class="lond container">
              <img class= "image" alt="London" src="img/london.jpg">
              <h3 class= "text">London</h3>
            </div>
              
        </div>

        

      </main>
      
      <footer>
        <button>See All Guidebooks</button>
      </footer>
    </section>
    
    <section>
      <header>
        <h1>Just for the weekend</h1>
        <h2>Discover new, inspiring place close to home.</h2>
      </header>
      <main>
    
        <div class="images-text">
          
            <div class="napa container">
              <img class= "image" alt="napa" src="img/napa.jpg">
              <h3 class= "text">Napa</h3>
            </div>

            <div class="sonoma container">
              <img class= "image" alt="sonoma" src="img/sonoma.jpg">
              <h3 class= "text">Sonoma</h3>
            </div>

            <div class="sf2 container">
              <img class= "image" alt="san-francisco-2" src="img/san-francisco-2.jpg">
              <h3 class= "text">San Francicso</h3>
            </div>
              
        </div>

      </main>
      
      <footer>
        <button>See All Destinations</button>
      </footer>
    </section>
</body>
</html>
