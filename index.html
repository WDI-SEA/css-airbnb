<!DOCTYPE html>
<!-- airbnb -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
  <div class="wrapper">
    <div class="heading">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    <div class="cards">
      <div class="place">
        <img src="img/san-francisco.jpg" id="sf1">
        <p>San Francisco</p>
      </div>
      <div class="place">
        <img src="img/new-york.jpg" id="newyork">
        <p>New York</p>
      </div>
      <div class="place">
        <img src="img/london.jpg" id="london">
        <p>London</p>
      </div>
    </div>
    <button>
      <p>See All Guidebooks</p>
    </button>
    <div class="heading" id="heading2">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
    </div>
    <div class="cards">
      <div class="place">
        <img src="img/napa.jpg" id="napa">
        <p>Napa</p>
      </div>
      <div class="place">
        <img src="img/sonoma.jpg" id="sonoma">
        <p>Sonoma</p>
      </div>
      <div class="place">
        <img src="img/san-francisco-2.jpg" id="sf2">
        <p>San Francisco</p>
      </div>
    </div>
    <button id="button2">
      <p>See All Guidebooks</p>
    </button>
  </div>
</body>

</html>
