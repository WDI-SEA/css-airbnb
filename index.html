<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="head-title">
    <h1>Meet Guidebooks</h1>
    <p class="p1">Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <div class="row">

    <div class="row1"><img src="./img/san-francisco.jpg" alt="San Francisco Hills"/>
      <p class="city">San Francisco</p>
    </div>

    <div class="row1"><img src="./img/new-york.jpg" alt="New York Waterfront"/>
      <p class="city">New York</p>
    </div>

    <div class="row1"><img src="./img/london.jpg" alt="London Thames River Big Ben"/>
      <p class="city">London</p>
    </div>

  </div>


<div class="button">
  <button>See All Guidebooks
  </button>
</div>

<div>
  <h2>Just for the weekend</h2>
  <p class="p2">Discover new, inspiring places close to home</p>
</div>

<div class="row">

  <div class="row2"><img src="./img/napa.jpg" alt="Napa Valley Vineyard Hot Air Balloons"/>
    <p class="city">Napa</p>
  </div>

  <div class="row2"><img src="./img/sonoma.jpg" alt="Sonoma Vineyard"/>
    <p class="city">Sonoma</p>
  </div>

  <div class="row2"><img src="./img/san-francisco-2.jpg" alt="San Francisco Hills"/>
    <p class="city">San Francisco</p>
  </div>
</div>

<div class="button2">
  <button>
    See All Destinations
  </button>
</div>

</body>
</html>
