<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>

<body>
  <section class="container">
    <div class="container-top">
      <div class="textbox">
        <h1>Meed Guidebooks</h1>
        <p>Discover hundreds of local spots by Airbnb hosts</p>
      </div>
      <div class="img-row-1">
        <div class="card">
          <span>San Francisco</span>
          <img src="img/san-francisco.jpg" alt="San Francisco">
        </div>
        <div class="card">
          <span>New York</span>
          <img src="img/new-york.jpg" alt="New York" />
        </div>
        <div class="card">
          <span>London</span>
          <img src="img/london.jpg" alt="London" />
        </div>
      </div>
      <div class="btn-1">See All Guidebooks</div>
    </div>
    <div class="container-bottom">
      <div class="textbox">
        <h1>Just for the weekend</h1>
        <p>Discover new, inspiring places close to home.</p>
      </div>
      <div class="img-row-2">
        <div class="card">
          <span>Napa</span>
          <img src="img/napa.jpg" alt="Napa">
        </div>
        <div class="card">
          <span>New York</span>
          <img src="img/sonoma.jpg" alt="New York" />
        </div>
        <div class="card">
          <span>San Francisco</span>
          <img src="img/san-francisco-2.jpg" alt="San Francisco" />
        </div>
      </div>
      <div class="btn-2" type="text">See All Guidebooks</div>
    </div>
    </div>
  </section>
</body>

</html>
