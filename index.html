<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Vacation Rentals, Homes, Experiences & Places - Airbnb</title>
</head>
<body>
  <div class="header">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>
  <div class="city-row">
    <div class="city-container">
      <div class="city-text">San Francisco</div>
      <img src="img/san-francisco.jpg" alt="San Francisco Guidebook">
    </div>
    <div class="city-container">
      <div class="city-text">New York</div>
      <img src="img/new-york.jpg" alt="New York">
    </div>
    <div class="city-container">
      <div class="city-text">London</div>
      <img src="img/london.jpg" alt="London">
    </div>
  </div>
  <div class="see-all">See All Guidebooks</div>
  <div class="header">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>
  <div class="city-row">
    <div class="city-container">
      <div class="city-text">Napa</div>
      <img src="img/napa.jpg" alt="Napa">
    </div>
    <div class="city-container">
      <div class="city-text">Sonoma</div>
      <img src="img/sonoma.jpg" alt="Sonoma">
    </div>
    <div class="city-container">
      <div class="city-text">San Francisco</div>
      <img src="img/san-francisco-2.jpg" alt="San Francisco Destination">
    </div>
  </div>
  <div class="see-all">See All Destinations</div>
</body>
</html>
