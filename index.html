<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="wireframe-red">
    <section class="wireframe-green">
      <div class="center">
        <h1>Meet Guidebooks</h1>
      </div>

      <div class="center">
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      </div>

      <div class="wireframe-yellow center">
        <div class="wireframe-dark-green img-container">
          <img src="./img/san-francisco.jpg" alt="san francisco"/>

          <h3>San Francisco</h3>
        </div>

        <div class="wireframe-dark-green img-container">
          <img src="./img/new-york.jpg" alt="new york"/>

          <h3>New York</h3>
        </div>

        <div class="wireframe-dark-green img-container">
          <img src="./img/london.jpg" alt="london"/>

          <h3>London</h3>
        </div>

      </div>
      <div class="center">
        <button>See all Guidebooks</button>
      </div>
    </section>
    <section>
      <main class="wireframe-red">
        <section class="wireframe-green">
          <div class="center">
            <h1>Meet Guidebooks</h1>
          </div>
    
          <div class="center">
            <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
          </div>
    
          <div class="wireframe-yellow center">
            <div class="wireframe-dark-green img-container">
              <img src="./img/napa.jpg" alt="napa"/>
    
              <h3>San Francisco</h3>
            </div>
    
            <div class="wireframe-dark-green img-container">
              <img src="./img/sonoma.jpg" alt="sonoma"/>
    
              <h3>New York</h3>
            </div>
    
            <div class="wireframe-dark-green img-container">
              <img src="./img/san-francisco-2.jpg" alt="san-francisco-2"/>
    
              <h3>London</h3>
            </div>
    
          </div>
          <div class="center">
            <button>See all destinations</button>
          </div>
    </section>
  </main>
</body>
</html>
