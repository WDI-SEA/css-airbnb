<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mockup</title>
</head>

<body>
  <div class="container">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommmended by Airbnb hosts</p>

    <div class="gallery">
      <div class="image one">
        <h3>San Franciso</h3>
        <img src="img/san-francisco.jpg" alt="San Francisco">
      </div>
      <div class="image two">
        <h3>New York</h3>
        <img src="img/new-york.jpg" alt="New York">
      </div>
      <div class="image three">
        <h3>London</h3>
        <img src="img/london.jpg" alt="London">
      </div>
    </div>

    <button>See All Guidebooks</button>
  </div>

  <div class="container">
    <h1>Join for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
    
    <div class="gallery">
      <div class="image four">
        <h3>Napa</h3>
        <img src="img/napa.jpg" alt="Napa">
      </div>
      <div class="image five">
        <h3>Sonoma</h3>
        <img src="img/sonoma.jpg" alt="Sonoma">
      </div>
      <div class="image six">
        <h3>San Francisco</h3>
        <img src="img/san-francisco-2.jpg" alt="San Francisco">
      </div>
    </div>
    
    <button>See All Destinations</button>
  </div>
  

</body>
</html>
