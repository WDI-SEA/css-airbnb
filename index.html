<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
<div class="content">
  <div class="info_box">
    <div class="text_box">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    <div class="image_box">
      <div class="image_item">
        <img src="img/san-francisco.jpg" alt="San Francisco">
        <h1 class="image_text">San Francisco</h1>
      </div>

      <div class="image_item">
        <img src="img/new-york.jpg" alt="New York">
        <h1 class="image_text">New York</h1>
      </div>

      <div class="image_item">
        <img src="img/london.jpg" alt="London">
        <h1 class="image_text">London</h1>
      </div>
    </div>
    <button>See All Guidebooks</button>
  </div>
  <div class="info_box">
    <div class="text_box">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home</p>
    </div>
    <div class="image_box">
      <div class="image_item">
        <img src="img/napa.jpg" alt="Napa">
        <h1 class="image_text">Napa</h1>
      </div>

      <div class="image_item">
        <img src="img/sonoma.jpg" alt="Sonoma">
        <h1 class="image_text">Sonoma</h1>
      </div>

      <div class="image_item">
        <img src="img/san-francisco-2.jpg" alt="San Francisco">
        <h1 class="image_text">San Francisco</h1>
      </div>
    </div>
    <button>See All Destinations</button>
  </div>

</div>
</body>
</html>
