<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <title>Airbnb</title>
</head>
<body>
  <div class="header">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>
  <div class="container">
    <div class="images1">
      <img class="img1" src="img/san-francisco.jpg" alt="San Francisco">
      <h2 class="citySanFran">San Francisco</h2>
    </div>
    <div class="images1">
      <img class="img1" src="img/new-york.jpg" alt="cities">
      <h2 class="cityNewYork">New York</h2>
    </div>
    <div class="images1">
      <img class="img1" src="img/london.jpg" alt="cities">
      <h2 class="cityLondon">London</h2>   
    </div>
  </div>
  <button>See All Guidebooks</button>

  <div class="header">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>
  <div class="container">    
    <div class="images2">
      <img class="img2" src="img/napa.jpg" alt="cities">
      <h2 class="cityNapa">Napa</h2>
    </div>
    <div class="images2">
      <img class="img2" src="img/sonoma.jpg" alt="cities">
      <h2 class="citySonoma">Sonoma</h2>
    </div>
    <div class="images2">
      <img class="img2" src="img/san-francisco-2.jpg" alt="cities">
      <h2 class="citySanFran2">San Francisco</h2>
    </div>
  </div>
  <button>See All Destinations</button>
</body>
</html>
