<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
  	<h1>Meet Guidebooks</h1>
  	<h2>Discover hundreds of local spots recommended by AirBnB hosts!</h2>

  	<div>
  		<div class="top-line">
  			<img id="SF1" src="img/san-francisco.jpg">
  			<div class="city">San Francisco</div>
  			</div>
  		<div class="top-line">
  			<img id="NY" src="img/new-york.jpg">
  			<div class="city">New York</div>
  			</div>
  		<div class="top-line">
  			<img id="london" src="img/london.jpg">
  			<div class="city">London</div>
  			</div>
  	</div>
  		<button type="button">See All Guidebooks</button>
  		<h1>Just for the weekend</h1>
  		<h2>Discover new, interesting places close to home</h2>
  	<div>
  		<div class="bottom-line">
  			<img id="nappa" src="img/napa.jpg">
  			<div class="city">Napa</div>
  			</div>
  		<div class="bottom-line">
  			<img id="sonoma" src="img/sonoma.jpg">
  			<div class="city">Sonoma</div>
  			</div>
  		<div class="bottom-line">
  			<img id="SF2" src="img/san-francisco-2.jpg">
  			<div class="city">San Fransico</div>
  			</div>
  	</div>
  		<button type="button">See All Destinations</button>
  </div>


</body>
</html>
