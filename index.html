<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB Replica Website</title>
</head>
<body>
  <div class="headings">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommened by Airbnb hosts</p>
  </div>
  <div class="container">
    <div class="cityImg">
      <img src="img/san-francisco.jpg" alt="San Francisco">
    </div>
    <div class="cityImg">
      <img src="img/new-york.jpg" alt="New York">
    </div>
    <div class="cityImg">
      <img src="img/london.jpg" alt="London">
    </div>
  </div>
  <div>
    <input class="seeAll" type="button" value="See All Guidebooks">
  </div>
  <div class="headings">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>
  <div class="container">
    <div class="cityImg">
      <img src="img/napa.jpg" alt="Napa">
    </div>
    <div class="cityImg">
      <img src="img/sonoma.jpg" alt="Sonoma">
    </div>
    <div class="cityImg">
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
      </div>
    </div>
    <div>
      <input class="seeAll" type="button" value="See All Destinations">
    </div>
</body>
</html>
