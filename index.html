<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Hello Front-End</title>
</head>
<body>
  <h1 class="color center">Meet Guidebooks</h1>

  <h6 class="center spacing color size-margin">Discover hundreds of local spots recommended by Airbnb hosts</h6>

  <div class="center ">
    <img class="position" src="./img/san-francisco.jpg" alt="San Francisco">
    <img class="position middle" src="./img/new-york.jpg" alt="New York">
    <img class="position" src="./img/london.jpg" alt="London">
    <div class="text">
      <p>San Francisco </p>
      <p class="space">New York </p>
      <p>London</p>
    </div>
  </div>

  <div class="center">
    <button class="color">See all Guidebooks</button>
  </div>

  <div>
    <h1 class="color center ">Just for the weekend</h1>
    <h6 class="center spacing color size-margin">Discover new inspiring places close to home</h6>
  </div>

  <div class="center">
    <img class="position" src="./img/napa.jpg" alt="Napa">
    <img class="position middle" src="./img/sonoma.jpg" alt="Sonoma">
    <img class="position" src="./img/san-francisco-2.jpg" alt="San Franciso">
    <div class="text2">
      <p>Napa</p>
      <p class="space2">Sonoma</p>
      <p>San Francisco</p>
    </div>
  </div>

  <div class="center">
    <button class="color">See All Destinations</button>
  </div>

</html>
