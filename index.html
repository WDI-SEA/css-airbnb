<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Airbnb</title>
</head>
<body>

<div class="main">
  <div class="top">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <div class="image-row">
    <div class="image">
      <img src="img/san-francisco.jpg" alt="san-francisco">
      <div class="image-text">
        San Francisco
      </div>
    </div>
    <div class="image">
      <img src="img/new-york.jpg" alt="new-york">
      <div class="image-text">
        New York
      </div>
    </div>
    <div class="image">
      <img src="img/london.jpg" alt="london">
      <div class="image-text">
        London
      </div>
    </div>
  </div>

  <div class="button">See All Guidebooks</div>

  <div class="top">
    <h1>Just for the Weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>

  <div class="image-row">
    <div class="image">
      <img src="img/napa.jpg" alt="napa">
      <div class="image-text">
        Napa
      </div>
    </div>
    <div class="image">
      <img src="img/sonoma.jpg" alt="sonoma">
      <div class="image-text">
        Sonoma
      </div>
    </div>
    <div class="image">
      <img src="img/san-francisco-2.jpg" alt="san francisco">
      <div class="image-text">
        San Francisco
      </div>
    </div>
  </div>

  <div class="button">See All Destinations</div>


  </div>

</html>
