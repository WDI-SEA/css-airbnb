<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div id="maindiv">

    <div class="title">
      <h2 id="header1">Meet Guidebooks</h2>
    </div>

    <div class="para" id="para1">
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>

    <div class="picdiv3">

      <div class="picdiv" id="san-francisco">
        <h2 class="h2pic">San Francisco</h2>
      </div>

      <div class="picdiv" id="new-york">
        <h2 class="h2pic">New York</h2>
      </div>

      <div class="picdiv" id="london">
        <h2 class="h2pic">London</h2>
      </div>

    </div>

    <div class="button" id="button1">
      <button type="button">See All Guidebooks</button>
    </div>

    <div class="title">
      <h2 id="header2">Just for the weekend</h2>
    </div>

    <div class="para" id="para2">
      <p>Discover new, inspiring places close to home.</p>
    </div>

    <div class="picdiv3">

      <div class="picdiv" id="napa">
        <h2 class="h2pic">Napa</h2>
      </div>

      <div class="picdiv" id="sonoma">
        <h2 class="h2pic">Sonoma</h2>
      </div>

      <div class="picdiv" id="san-francisco-2">
        <h2 class="h2pic">San Francisco</h2>
      </div>

    </div>

      <div class="button" id="button2">
        <button type="button">See All Guidebooks</button>
      </div>

  </div>
</body>
</html>
