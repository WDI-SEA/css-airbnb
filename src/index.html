<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Air BnB</title>
</head>
<body>
  <div class="wrapper">

    <div class="rowone">
      <h2>Meet Guidebooks</h2>
      <h5>Discover hundreds of local spots recommended by Airbnb Hosts</h5>
    </div>

    <div class="rowtwo">
      <div class="rowtwowrapper">
        <div class="sanfran">
          <div class="sanfrantext">
            <h3>San Francisco</h3>
          </div>
        </div>

        <div class="newyork">
          <div class="newyorktext">
            <h3>New York</h3>
          </div>
        </div>

        <div class="london">
          <div class="londontext">
            <h3>London</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="rowthree">
      <button type="submit">See All Guidebooks</button>
      <h2>Just for the Weekend</h2>
      <h5>Discover new, inspiring places close to home.</h5>
    </div>

    <div class="rowfour">
      <div class="rowtwowrapper">
        <div class="napa">
          <div class="napatext">
            <h3>Napa</h3>
          </div>
        </div>

        <div class="sonoma">
          <div class="sonomatext">
            <h3>Sonoma</h3>
          </div>
        </div>

        <div class="sanfran2">
          <div class="sanfran2text">
            <h3>San Francisco</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="rowfive">
      <button type="submit">See All Destinations</button>
    </div>

  </div>

</body>
</html>
