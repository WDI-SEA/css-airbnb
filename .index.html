<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>css-airbnb</title>
</head>

<body>
    <div class="header-content">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommnded by Airbnb hosts</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="./img/san-francisco.jpg" alt="San Francisco">
            <h2 class="city">San Francisco</h2>
        </div>
        <div class="column">
            <img src="./img/new-york.jpg" alt="New York">
            <h2 class="city">New York</h2>
        </div>
        <div class="column">
            <img src="./img/london.jpg" alt="London">
            <h2 class="city">London</h2>
        </div>
    </div>
    <div>
        <button class="input_1">See All Guidebooks</button>
    </div>

    <div class="header-content">
        <h1>Just for the weekend</h1>
        <p>Discover new, inspiring places close to home</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="./img/napa.jpg" alt="Napa">
            <h2 class="city">Napa</h2>
        </div>
        <div class="column">
            <img src="./img/sonoma.jpg" alt="Sonoma">
            <h2 class="city">Sonoma</h2>
        </div>
        <div class="column">
            <img src="./img/san-francisco-2.jpg" alt="San Francisco">
            <h2 class="city">San Francisco</h2>
        </div>
    </div>
    <div>
        <button class="input_1">See All Guidebooks</button>
    </div>

</body>

</html>
